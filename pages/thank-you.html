    font-family: 'Poppins', sans-serif;

  header {
    position: fixed;

    display: flex;
    align-items: center;
    justify-content: space-between;
    padding: 0 20px;

  }
  .logo {
    font-weight: 900;

    letter-spacing: 2px;
    user-select: none;
    cursor: default;
  }
  .hamburger {
    width: 28px;
    height: 22px;
    cursor: pointer;
    position: relative;
    display: flex;
    flex-direction: column;
    justify-content: space-between;
    z-index: 2100;
  }
  .hamburger span {
    display: block;
    height: 3.5px;
    background: white;
    border-radius: 2px;
    transition: all 0.35s ease-in-out;
  }
  .hamburger.active span:nth-child(1) {
    transform: translateY(9px) rotate(45deg);
  }
  .hamburger.active span:nth-child(2) {
    opacity: 0;
  }
  .hamburger.active span:nth-child(3) {
    transform: translateY(-9px) rotate(-45deg);
  }

  nav.menu {
    position: fixed;
    top: 0; left: 0;
    width: 100vw;
    height: 100vh;
    background-color: #33a7d4;
    transform: translateX(-100%);
    transition: transform 0.5s cubic-bezier(0.4,0,0.2,1);
    display: flex;
    flex-direction: column;
    justify-content: center;
    padding-left: 4rem;
    z-index: 2050;
  }
  nav.menu.open { transform: translateX(0); }
  nav.menu ul { list-style: none; }
  nav.menu ul li {
    margin-bottom: 2.2rem;
    opacity: 0;
    transform: translateX(-40px);
    font-weight: 900;
    font-size: 3rem;
    letter-spacing: 0.1em;
  }
  nav.menu ul li a {
    color: white;
    text-decoration: none;
    user-select: none;
    display: inline-block;
    transition: color 0.3s ease;
  }
  nav.menu ul li a:hover { color: #222; }
  nav.menu.open ul li { animation: slideInFade 0.4s forwards; }
  nav.menu.open ul li:nth-child(1) { animation-delay: 0.15s; }
  nav.menu.open ul li:nth-child(2) { animation-delay: 0.35s; }
  nav.menu.open ul li:nth-child(3) { animation-delay: 0.55s; }
  nav.menu.open ul li:nth-child(4) { animation-delay: 0.75s; }
  nav.menu.open ul li:nth-child(5) { animation-delay: 0.95s; }
  @keyframes slideInFade {
    to { opacity: 1; transform: translateX(0); }
  }

  @media (min-width: 1024px) {
    .hamburger { display: none; }
    nav.menu {
      position: static;
      height: auto;
      width: auto;
      background: transparent;
      transform: none !important;
      padding-left: 0;
      flex-direction: row;
      justify-content: flex-end;
      align-items: center;
    }
    nav.menu ul { display: flex; gap: 3rem; }
    nav.menu ul li {
      margin: 0;
      opacity: 1 !important;
      transform: none !important;
      font-size: 1.25rem;
      animation: none !important;
    }
    nav.menu ul li a {
      font-weight: 900;
      font-size: 1.1rem;
      color: white;
      letter-spacing: 0.15em;
    }
    nav.menu ul li a:hover { color: #222; }
  }

  /* 1. FIRST QUESTION SCREEN */
  #form-start-choice {
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    width: 90%;
    max-width: 500px;
    background: #33a7d4;
    color: white;
    padding: 2rem;
    box-sizing: border-box;
    text-align: center;
    z-index: 1000;
    display: none;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    border-radius: 12px;
    opacity: 0;
    transition: opacity 1s ease;
  }
  #form-start-choice.show { display: flex; opacity: 1; }

    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    width: 90%;
    max-width: 500px;
    min-height: 60vh;
    background: #33a7d4;
    color: white;
    padding: 2rem;
    box-sizing: border-box;
    text-align: center;
    z-index: 1000;
    display: none;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    overflow-y: auto;
    border-radius: 12px;
  }
  .form-screen.active { display: flex; }
  @media (max-height: 600px) {
    .form-screen {
      top: 0;
      left: 50%;
      transform: translateX(-50%);
      justify-content: flex-start;
      padding-top: 4rem;
      min-height: auto;
    }
  }

  .form-screen h2 {
    font-size: 1.8rem;
    margin-bottom: 3rem;
    max-width: 500px;
    line-height: 1.4;
  }

  /* 3. FORM FIELDS */
  select,
  input[type="text"],
  input[type="email"],
  input[type="tel"] {
    padding: 1rem;
    border: none;
    border-radius: 8px;
    font-size: 1rem;
    margin-bottom: 1.5rem;
    width: 100%;
    max-width: 100%;

    background-color: white;

    height: 3.5rem;

  .consent-wrapper {
    display: flex;
    flex-direction: column;

    font-size: 14px;

  }
  .consent-wrapper input[type="checkbox"] { margin-right: 8px; }

  /* 5. BUTTONS */
  button {
    padding: 1rem 2rem;

    width: auto;

  }

  .skip-link {
    position: fixed;
    bottom: 20px;
    left: 50%;
    transform: translateX(-50%);

    border: none;
    padding: 0;

<body>

<!-- =================== THANK YOU ORDER FORM =================== -->

<div id="thank-you-screen" class="form-screen active">
  <h2>Thank You for Your Order!</h2>

  <div class="pricing-container">
    <div class="pricing-card recommended in-view" id="summary-card">
      <h3 id="plan-name">Your Plan</h3>
      <div id="grouped-features"></div>
    </div>
  </div>

  <button class="brand-btn" id="continue-funnel" onclick="alert('Continue to the next step')">Continue</button>
</div>



<script>
// =================== Dynamic Data ===================
let selectedPlan = localStorage.getItem("selectedPlan") || "Premium Plan";  
let yesFeatures = JSON.parse(localStorage.getItem("yesFeatures") || "[]");  
let noFeatures = JSON.parse(localStorage.getItem("noFeatures") || "[]");  

const featureLabels = {
  booking: "Booking & Payment System",
  mobile: "Mobile-Friendly Site",
  cta: "Call-to-Action Buttons",
  contact: "Contact Form",
  bio: "About / Instructor Bio",
  social: "Social Media Integration",
  seo: "SEO Optimization",
  reviews: "Student Reviews Display",
  branding: "Branding Help (Logo / Colors)",
  faq: "FAQ / Student Guide",
  newsletter: "Newsletter Signup",
  packages: "Lesson Packages / Gift Vouchers",
  email: "Professional Email Address",
  content: "Content Files (Text / Images)",
  guide: "“What to Expect” Guide"
};

// =================== Show Thank You Summary ===================
function showThankYouScreen() {
  hideAllScreens();
  const screen = document.getElementById("thank-you-screen");
  screen.classList.add("active");

  document.getElementById("plan-name").textContent = selectedPlan;

  const groupedContainer = document.createElement('div');
  groupedContainer.id = 'grouped-features';
  yesFeatures.forEach(f => {
    const block = document.createElement('div');
    block.className = 'feature-block';
    block.textContent = featureLabels[f] || f;
    groupedContainer.appendChild(block);
  });

  // Clear old and append new
  const oldContainer = document.getElementById('feature-summary-container');
  if (oldContainer) oldContainer.remove();
  screen.appendChild(groupedContainer);

  window.scrollTo({ top: 0, behavior: 'smooth' });
}

// =================== Generate Dynamic Steps ===================
function generateDynamicSteps() {
  const container = document.getElementById('dynamic-step-container');
  container.innerHTML = '';

  const stepMapping = {
    booking: { type: 'text', label: 'Provide your Booking System details' },
    mobile: { type: 'text', label: 'Notes for Mobile-Friendly Design' },
    cta: { type: 'text', label: 'Text for Call-to-Action Buttons' },
    contact: { type: 'text', label: 'Contact Form Details' },
    bio: { type: 'textarea', label: 'Instructor / About Me Bio' },
    social: { type: 'text', label: 'Social Media Links' },
    seo: { type: 'text', label: 'SEO Keywords / Locations' },
    reviews: { type: 'text', label: 'Student Reviews / Testimonials' },
    branding: { type: 'text', label: 'Branding Notes / Logo Ideas' },
    faq: { type: 'textarea', label: 'FAQ / Student Guide Content' },
    newsletter: { type: 'text', label: 'Newsletter / Mailing List Setup Info' },
    packages: { type: 'text', label: 'Lesson Packages / Gift Voucher Info' },
    email: { type: 'text', label: 'Professional Email Address (info@domain.com)' },
    content: { type: 'file', label: 'Upload Content Files (Text / Images)' },
    guide: { type: 'file', label: 'Upload “What to Expect” Guide' },
    logo: { type: 'file', label: 'Upload Your Logo' }
  };

  yesFeatures.forEach((feature, index) => {
    const step = stepMapping[feature];
    if (!step) return;

    const div = document.createElement('div');
    div.className = 'form-screen';
    div.id = `step-${index}`;

    const h2 = document.createElement('h2');
    h2.textContent = step.label;
    div.appendChild(h2);

    let input;
    if (step.type === 'textarea') {
      input = document.createElement('textarea');
    } else if (step.type === 'file') {
      input = document.createElement('input');
      input.type = 'file';
      input.multiple = true;

      // Drag-and-drop support
      const dropArea = document.createElement('div');
      dropArea.className = 'drop-area';
      dropArea.textContent = 'Drag & drop files here or click to upload';
      dropArea.style.padding = '1rem';
      dropArea.style.border = '2px dashed #ccc';
      dropArea.style.borderRadius = '8px';
      dropArea.style.marginBottom = '1rem';

      dropArea.addEventListener('click', () => input.click());
      dropArea.addEventListener('dragover', (e) => { e.preventDefault(); dropArea.style.borderColor = '#000'; });
      dropArea.addEventListener('dragleave', (e) => { e.preventDefault(); dropArea.style.borderColor = '#ccc'; });
      dropArea.addEventListener('drop', (e) => { e.preventDefault(); input.files = e.dataTransfer.files; showFilePreview(dropArea, input.files); });
      input.addEventListener('change', () => showFilePreview(dropArea, input.files));

      div.appendChild(dropArea);
    } else {
      input = document.createElement('input');
      input.type = step.type;
    }
    input.id = `input-${feature}`;
    if (step.type !== 'file') div.appendChild(input);

    const nav = document.createElement('div');
    nav.className = 'button-row';
    const backBtn = document.createElement('button');
    backBtn.className = 'brand-btn';
    backBtn.textContent = 'Back';
    backBtn.onclick = prev;
    const nextBtn = document.createElement('button');
    nextBtn.className = 'brand-btn';
    nextBtn.textContent = 'Next';
    nextBtn.onclick = next;
    nav.appendChild(backBtn);
    nav.appendChild(nextBtn);
    div.appendChild(nav);

    container.appendChild(div);
  });

  // Mandatory business info step
  const businessDiv = document.createElement('div');
  businessDiv.className = 'form-screen';
  businessDiv.id = 'mandatory-info';
  businessDiv.innerHTML = `
    <h2>Business & Contact Information</h2>
    <input type="text" id="business-name" placeholder="Business Name" required />
    <input type="text" id="phone" placeholder="Phone Number" required />
    <input type="email" id="email" placeholder="Email Address" required />
    <div class="button-row">
      <button class="brand-btn" onclick="prev()">Back</button>
      <button class="brand-btn" onclick="submitFunnel()">Submit</button>
    </div>
    <p><input type="checkbox" id="gdpr-consent" required /> I consent to storing my data in accordance with GDPR.</p>
  `;
  container.appendChild(businessDiv);
}

// =================== File Preview ===================
function showFilePreview(container, files) {
  let preview = container.querySelector('.file-preview');
  if (!preview) {
    preview = document.createElement('ul');
    preview.className = 'file-preview';
    container.appendChild(preview);
  }
  preview.innerHTML = '';
  Array.from(files).forEach(f => {
    const li = document.createElement('li');
    li.textContent = f.name;
    preview.appendChild(li);
  });
}

// =================== Funnel Navigation ===================
let screens = [];
let currentScreen = 0;

function hideAllScreens() {
  document.querySelectorAll('.form-screen').forEach(s => s.classList.remove('active'));
}

function next() {
  if (currentScreen < screens.length - 1) {
    hideAllScreens();
    currentScreen++;
    screens[currentScreen].classList.add('active');
    window.scrollTo({ top: 0, behavior: 'smooth' });
  }
}

function prev() {
  if (currentScreen > 0) {
    hideAllScreens();
    currentScreen--;
    screens[currentScreen].classList.add('active');
    window.scrollTo({ top: 0, behavior: 'smooth' });
  }
}

document.getElementById("continue-funnel").onclick = next;

// =================== Funnel Submission ===================
function submitFunnel() {
  const data = {
    plan: selectedPlan,
    selectedFeatures: yesFeatures.join(", "),
    unselectedFeatures: noFeatures.join(", "),
    businessName: document.getElementById("business-name").value,
    phone: document.getElementById("phone").value,
    email: document.getElementById("email").value,
    gdprConsent: document.getElementById("gdpr-consent").checked
  };

  yesFeatures.forEach(f => {
    const el = document.getElementById(`input-${f}`);
    if (el) {
      data[f] = el.type === "file" ? Array.from(el.files).map(file => file.name) : el.value;
    }
  });

  console.log("Funnel submission:", data);
  alert("Thank you! Your details have been submitted.");
}

// =================== Initialize ===================
showThankYouScreen();
generateDynamicSteps();
screens = Array.from(document.querySelectorAll('.form-screen'));
screens[0].classList.add('active');
</script>

</body>
