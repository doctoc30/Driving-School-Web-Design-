<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Thank You</title>
<style>
  /* ===== GENERAL STYLES ===== */
* { margin:0; padding:0; box-sizing:border-box; }
body { font-family:'Poppins', sans-serif; background-color:#33a7d4; color:white; overflow-x:hidden; }
main { margin-top:80px; padding:20px; max-width:700px; margin-left:auto; margin-right:auto; background: rgba(255,255,255,0.05); border-radius:8px; text-align:left; }
h1,h2 { margin-bottom:12px; }
h1 { font-size:1.8rem; text-align:center; }
ul { list-style:none; padding-left:0; margin-bottom:0; }
ul li { padding:6px 0; border-bottom:1px solid rgba(255,255,255,0.2); }
label { display:block; margin-top:10px; font-weight:bold; }
input[type="text"], input[type="email"], input[type="file"], select { width:100%; padding:8px; margin-top:4px; border-radius:6px; border:none; }
button { margin-top:20px; background:white; color:#33a7d4; font-weight:bold; padding:10px 20px; border:none; border-radius:6px; cursor:pointer; }
button:hover { background:#fffacd; }
button:disabled { background:rgba(255,255,255,0.4); cursor:not-allowed; }
.section { margin-top:20px; }
.consent { font-size:0.9rem; margin-top:10px; }
.consent input { margin-right:6px; }

/* ===== HEADER ===== */
header { position:fixed; top:0; left:0; right:0; height:60px; display:flex; align-items:center; justify-content:space-between; padding:0 20px; background-color:#33a7d4; z-index:2000; box-shadow:0 2px 8px rgb(0 0 0 / 0.15);}
.logo { font-weight:900; font-size:1.7rem; letter-spacing:2px; user-select:none; cursor:default; }

/* ===== HAMBURGER ===== */
.hamburger { width:28px; height:22px; cursor:pointer; display:flex; flex-direction:column; justify-content:space-between; z-index:2100; }
.hamburger span { display:block; height:3.5px; background:white; border-radius:2px; transition:all 0.35s ease-in-out; }
.hamburger.active span:nth-child(1){ transform:translateY(9px) rotate(45deg);}
.hamburger.active span:nth-child(2){ opacity:0;}
.hamburger.active span:nth-child(3){ transform:translateY(-9px) rotate(-45deg);}

/* ===== MOBILE MENU ===== */
nav.menu { position:fixed; top:0; left:0; width:100vw; height:100vh; background-color:#33a7d4; transform:translateX(-100%); transition: transform 0.5s cubic-bezier(0.4,0,0.2,1); display:flex; flex-direction:column; justify-content:center; padding-left:4rem; z-index:2050;}
nav.menu.open { transform:translateX(0);}
nav.menu ul { list-style:none; }
nav.menu ul li { margin-bottom:2.2rem; opacity:0; transform:translateX(-40px); font-weight:900; font-size:3rem; letter-spacing:0.1em; }
nav.menu ul li a { color:white; text-decoration:none; display:inline-block; transition:color 0.3s ease; }
nav.menu ul li a:hover { color:#222; }
nav.menu.open ul li { animation:slideInFade 0.4s forwards; }
nav.menu.open ul li:nth-child(1){ animation-delay:0.15s;}
nav.menu.open ul li:nth-child(2){ animation-delay:0.35s;}
nav.menu.open ul li:nth-child(3){ animation-delay:0.55s;}
nav.menu.open ul li:nth-child(4){ animation-delay:0.75s;}
nav.menu.open ul li:nth-child(5){ animation-delay:0.95s;}
@keyframes slideInFade { to{ opacity:1; transform:translateX(0); } }

/* ===== DESKTOP MENU ===== */
@media(min-width:1024px){
.hamburger{display:none;}
nav.menu{position:static; height:auto; width:auto; background:transparent; transform:none !important; padding-left:0; flex-direction:row; justify-content:flex-end; align-items:center;}
nav.menu ul{display:flex; gap:3rem;}
nav.menu ul li{margin:0; opacity:1 !important; transform:none !important; font-size:1.4rem; animation:none !important;}
nav.menu ul li a{font-weight:900; font-size:1.2rem; color:white; letter-spacing:0.15em; text-decoration:none;}
nav.menu ul li a:hover{color:#222;}
}

/* ===== SOCIAL ICONS ===== */
.social-icons { max-width:400px; width:100%; margin:20px auto 0 auto; justify-content:center; align-items:center; display:flex !important; flex-wrap:nowrap; padding:0; }
.social-icons a { width:60px; height:60px; font-size:40px; color:#fff; display:flex; justify-content:center; align-items:center; animation:coin-spin 6s linear infinite; transform-style:preserve-3d; perspective:1000px; margin:0; }
.social-icons img { width:48px; height:48px; filter:brightness(0) invert(1); transition: transform 0.4s ease; }
.social-icons a:not(:last-child){ margin-right:40px;}
@keyframes coin-spin{0%{transform:rotateY(0deg);}100%{transform:rotateY(360deg);}}

/* FOOTER */
.footer-inner{display:flex; justify-content:center; align-items:center; text-align:center; width:100%; color:rgba(255,255,255,0.6); font-size:0.95rem; padding-top:10px;}
@media (orientation: landscape) and (max-device-width:812px){
footer{padding-left:max(env(safe-area-inset-left),20px); padding-right:max(env(safe-area-inset-right),20px);}
}


</style>
</head>
<body>
<header>
  <div class="logo">D S W D</div>
  <div class="hamburger" role="button" aria-label="Toggle menu" aria-expanded="false">
    <span></span><span></span><span></span>
  </div>
  <nav class="menu" id="primary-menu" role="navigation" aria-hidden="true">
    <ul>
      <li><a href="/Driving-School-Web-Design-/pages/home.html">Home</a></li>
      <li><a href="/Driving-School-Web-Design-/pages/about.html">About</a></li>
      <li><a href="/Driving-School-Web-Design-/pages/concepts.html">Concepts</a></li>
      <li><a href="/Driving-School-Web-Design-/pages/pricing.html">Pricing</a></li>
      <li><a href="/Driving-School-Web-Design-/pages/contact.html">Contact</a></li>
    </ul>
  </nav>
</header>

<main>




  <h1>Thank You for Your Order!</h1>

  <div class="section">
    <h2>Plan Summary</h2>
    <div class="plan-summary" id="plan-summary">Loading...</div>
  </div>

  <div class="section">
    <h2>Next Steps</h2>
    <p>You can either start providing your website details now, or we can send you a secure link via email to continue later.</p>
    <button id="start-btn">Start Providing Details</button>
    <button id="email-btn">Send Me a Link via Email</button>
  </div>

  <div class="social-icons" aria-label="Social media links">
    <a href="https://x.com/yourprofile" target="_blank" aria-label="X / Twitter">
      <img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/x.svg" alt="X / Twitter">
    </a>
    <a href="https://facebook.com/yourpage" target="_blank" aria-label="Facebook">
      <img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/facebook.svg" alt="Facebook">
    </a>
    <a href="https://instagram.com/yourhandle" target="_blank" aria-label="Instagram">
      <img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/instagram.svg" alt="Instagram">
    </a>
  </div>

  <div class="footer-inner">
    <p>&copy; 2025 Faz Designs. All rights reserved.</p>
  </div>
</main>


  
<script>
document.addEventListener("DOMContentLoaded", () => {
  // --- Hamburger menu ---
  const hamburger = document.querySelector('.hamburger');
  const menu = document.querySelector('nav.menu');
  if(hamburger && menu){
    function toggleMenu() {
      const isOpen = menu.classList.toggle('open');
      hamburger.classList.toggle('active');
      hamburger.setAttribute('aria-expanded', isOpen);
      menu.setAttribute('aria-hidden', !isOpen);
      document.body.style.overflow = isOpen ? 'hidden' : '';
    }
    hamburger.addEventListener('click', (e) => { e.stopPropagation(); toggleMenu(); });
    document.addEventListener('click', (e) => {
      if (!menu.contains(e.target) && !hamburger.contains(e.target)) {
        menu.classList.remove('open');
        hamburger.classList.remove('active');
        hamburger.setAttribute('aria-expanded', false);
        menu.setAttribute('aria-hidden', true);
        document.body.style.overflow = '';
      }
    });
  }

  // --- Retrieve funnel data ---
  const selectedPlan = localStorage.getItem("selectedPlanLevel") || "Premium";
  const planType = localStorage.getItem("planType") || "Owned Outright";
  const funnelPath = localStorage.getItem("funnelPath") || "new"; // new/redesign/maintenance
  const designCode = localStorage.getItem("designCode") || "N/A";
  const lessonType = localStorage.getItem("lessonType") || "N/A";
  const yesFeatures = JSON.parse(localStorage.getItem("yesFeatures") || "[]");

  // --- Display plan summary ---
  const planSummaryEl = document.getElementById("plan-summary");
  planSummaryEl.innerHTML = `
    <strong>Plan:</strong> ${selectedPlan} Website (${planType})<br>
    <strong>Path:</strong> ${funnelPath}<br>
    <strong>Design Code:</strong> ${designCode}<br>
    <strong>Lesson Type:</strong> ${lessonType}
  `;

  // --- Display selected features ---
  const featureLabels = {
    mobile:"Mobile-Friendly Website", contact:"Simple Enquiry Form", social:"Social Media Icons",
    reviews:"Student Reviews Section", map:"Google Map Integration", sticky_cta:"Sticky “Book Now” Button",
    services_list:"Services List Page", photo_gallery:"Photo Gallery", faq:"FAQ Section",
    bio:"Instructor Bio", branding:"Logo & Brand Colors",
    testimonials_slider:"Animated Testimonials Slider", delayed_popup:"Time-Delayed Enquiry Popup",
    countdown_banner:"Countdown Offer Banner", sticky_contact:"Sticky WhatsApp / Contact Button",
    lesson_calculator:"Lesson Quote Calculator", interactive_gallery:"Interactive Photo/Video Gallery",
    scroll_animations:"Scroll-Triggered Animations", popup_offer:"Popup Special Offer",
    sticky_bar:"Sticky Contact Bar", stats_counters:"Animated Stats Counters",
    book_popup:"Book My Lesson Popup Form", seo_meta:"On-Page SEO Meta & Structured Tags",
    gift_rewards:"Gift Voucher & Referral Rewards", lesson_guides:"Downloadable Lesson Guides",
    intro_video:"Intro Video Section", expect_guide:"“What to Expect” Guide",
    progress_tracker:"Lesson Progress Tracker", feedback_popup:"Feedback Popup Widget",
    content_images:"Content & Images Assistance", package_comparison:"Interactive Package Comparison Tool",
    weekly_banner:"Auto-Updating Weekly Offer Banner", fast_track:"Fast Track Courses",
    premium_calculator:"Premium Lesson Quote Calculator", featured_student:"Weekly Featured Student / Story Section",
    seo_meta_premium:"SEO Meta & Structured Tags (Premium)", certificates:"Printable Lesson Certificates",
    feedback_integration:"Feedback/Review Integration",
    manual_lessons:"Manual Lessons Offered", automatic_lessons:"Automatic Lessons Offered", both_lessons:"Both Manual & Automatic Lessons"
  };

  const featureListContainer = document.createElement("ul");
  featureListContainer.id = "feature-list";
  if(yesFeatures.length === 0){
    const li = document.createElement("li");
    li.textContent = "No additional services selected.";
    featureListContainer.appendChild(li);
  } else {
    yesFeatures.forEach(key => {
      if(featureLabels[key]){
        const li = document.createElement("li");
        li.textContent = featureLabels[key];
        featureListContainer.appendChild(li);
      }
    });
  }
  planSummaryEl.parentNode.insertBefore(featureListContainer, planSummaryEl.nextSibling);

  // --- Next Steps buttons ---
  const startBtn = document.getElementById("start-btn");
  const emailBtn = document.getElementById("email-btn");
  if(startBtn) startBtn.addEventListener("click", () => {
    window.location.href = "/Driving-School-Web-Design-/pages/order-form.html";
  });
  if(emailBtn) emailBtn.addEventListener("click", () => {
    const email = prompt("Please enter your email to receive the link:");
    if(email) alert("A secure link has been sent to " + email);
  });
});
</script>


</body>
</html>
