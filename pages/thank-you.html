<h2>Order Details for <span id="planName"></span> Plan</h2>

<form id="orderForm" action="https://formsubmit.co/fazhoq1977@gmail.com" method="POST" enctype="multipart/form-data">

  <input type="hidden" id="selectedPlan" name="Selected Plan">

  <!-- Basic Plan Fields -->
  <div class="basic-fields">
    <label for="logoUpload">Logo Upload</label>
    <input type="file" id="logoUpload" name="logoUpload" accept="image/*">

    <label for="bio">About Me / Company Bio</label>
    <textarea id="bio" name="bio" required></textarea>
  </div>

  <!-- Standard Plan Fields -->
  <div class="standard-fields" style="display:none;">
    <label for="seoKeywords">SEO Keywords</label>
    <input type="text" id="seoKeywords" name="seoKeywords">

    <label for="reviews">Reviews / Testimonials</label>
    <textarea id="reviews" name="reviews"></textarea>

    <label for="faqContent">FAQ / Guide Content</label>
    <textarea id="faqContent" name="faqContent"></textarea>
  </div>

  <!-- Premium Plan Fields -->
  <div class="premium-fields" style="display:none;">
    <label for="socialLinks">Social Media Links</label>
    <input type="text" id="socialLinks" name="socialLinks">

    <label for="emailSetup">Professional Email Setup Info</label>
    <input type="text" id="emailSetup" name="emailSetup">

    <label for="lessonPackages">Lesson Packages / Gift Vouchers</label>
    <textarea id="lessonPackages" name="lessonPackages"></textarea>

    <label for="contentUploads">Additional Content Uploads</label>
    <input type="file" id="contentUploads" name="contentUploads" accept="image/*,.pdf,.doc" multiple>
  </div>

  <!-- GDPR Consent -->
  <label>
    <input type="checkbox" name="gdprConsent" required>
    I consent to my information being stored and used for website creation.  
    <a href="/pages/privacy-policy.html" target="_blank">Privacy Policy</a> and 
    <a href="/pages/cookies-policy.html" target="_blank">Cookies Policy</a>.
  </label>

  <button type="submit">Submit Order</button>
</form>

<script>
  (function() {
    const urlParams = new URLSearchParams(window.location.search);
    const plan = urlParams.get('plan') || 'Basic';
    const planNameEl = document.getElementById('planName');
    const selectedPlanEl = document.getElementById('selectedPlan');

    planNameEl.innerText = plan;
    selectedPlanEl.value = plan;

    const standardFields = document.querySelector('.standard-fields');
    const premiumFields = document.querySelector('.premium-fields');

    // Show fields based on plan
    if(plan.toLowerCase() === 'standard') {
      standardFields.style.display = 'block';
    } else if(plan.toLowerCase() === 'premium') {
      standardFields.style.display = 'block';
      premiumFields.style.display = 'block';
    }
    // Basic plan: no extra fields, already visible
  })();
</script>
