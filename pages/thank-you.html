<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Thank You - Driving School Website</title>
<style>
  body { font-family: Arial, sans-serif; padding: 20px; }
  h2 { color: #333; }
  label { display: block; margin-top: 10px; }
  textarea, input[type="text"], input[type="file"] { width: 100%; margin-top: 5px; padding: 5px; }
  .hidden { display: none; }
  #summaryText { margin: 15px 0; padding: 10px; background: #f4f4f4; border: 1px solid #ddd; }
</style>
</head>
<body>

<h2>Order Details for <span id="planName"></span></h2>
<div id="summaryText">Loading your selection...</div>

<form id="orderForm" action="https://formsubmit.co/fazhoq1977@gmail.com" method="POST" enctype="multipart/form-data">

  <input type="hidden" id="selectedPlan" name="Selected Plan">
  <input type="hidden" id="selectedOwnership" name="Ownership">
  <input type="hidden" id="selectedFeatures" name="Selected Features">

  <!-- Basic Plan Fields -->
  <div class="basic-fields">
    <label for="logoUpload">Logo Upload</label>
    <input type="file" id="logoUpload" name="logoUpload" accept="image/*">

    <label for="bio">About Me / Company Bio</label>
    <textarea id="bio" name="bio" required></textarea>
  </div>

  <!-- Standard Plan Fields -->
  <div class="standard-fields hidden">
    <label for="seoKeywords">SEO Keywords</label>
    <input type="text" id="seoKeywords" name="seoKeywords">

    <label for="reviews">Reviews / Testimonials</label>
    <textarea id="reviews" name="reviews"></textarea>

    <label for="faqContent">FAQ / Guide Content</label>
    <textarea id="faqContent" name="faqContent"></textarea>
  </div>

  <!-- Premium Plan Fields -->
  <div class="premium-fields hidden">
    <label for="socialLinks">Social Media Links</label>
    <input type="text" id="socialLinks" name="socialLinks">

    <label for="emailSetup">Professional Email Setup Info</label>
    <input type="text" id="emailSetup" name="emailSetup">

    <label for="lessonPackages">Lesson Packages / Gift Vouchers</label>
    <textarea id="lessonPackages" name="lessonPackages"></textarea>

    <label for="contentUploads">Additional Content Uploads</label>
    <input type="file" id="contentUploads" name="contentUploads" accept="image/*,.pdf,.doc" multiple>
  </div>

  <!-- GDPR Consent -->
  <label>
    <input type="checkbox" name="gdprConsent" required>
    I consent to my information being stored and used for website creation.  
    <a href="/pages/privacy-policy.html" target="_blank">Privacy Policy</a> and 
    <a href="/pages/cookies-policy.html" target="_blank">Cookies Policy</a>.
  </label>

  <button type="submit">Submit Order</button>
</form>

<script>
(function() {
    const urlParams = new URLSearchParams(window.location.search);
    const plan = urlParams.get('plan') || 'Basic';
    const ownership = urlParams.get('ownership') || '';
    const features = urlParams.get('features') || '';

    const planNameEl = document.getElementById('planName');
    const summaryTextEl = document.getElementById('summaryText');

    const selectedPlanEl = document.getElementById('selectedPlan');
    const selectedOwnershipEl = document.getElementById('selectedOwnership');
    const selectedFeaturesEl = document.getElementById('selectedFeatures');

    planNameEl.innerText = plan;
    selectedPlanEl.value = plan;
    selectedOwnershipEl.value = ownership;
    selectedFeaturesEl.value = features;

    // Show selected features in summary
    const featureList = features ? features.split(',').map(f => `<li>${f}</li>`).join('') : '<li>No extra features selected</li>';
    summaryTextEl.innerHTML = `
      <strong>Ownership / Payment:</strong> ${ownership}<br>
      <strong>Selected Features:</strong>
      <ul>${featureList}</ul>
    `;

    // Show/hide fields based on plan
    const standardFields = document.querySelector('.standard-fields');
    const premiumFields = document.querySelector('.premium-fields');

    if(plan.toLowerCase().includes('standard')) {
      standardFields.classList.remove('hidden');
    }
    if(plan.toLowerCase().includes('premium')) {
      standardFields.classList.remove('hidden');
      premiumFields.classList.remove('hidden');
    }
})();
</script>

</body>
</html>
