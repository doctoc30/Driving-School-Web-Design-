<head>

<style>
  body { font-family: 'Poppins', sans-serif; background-color: #33a7d4; color: white; overflow-x: hidden; padding-top: 80px; }
  header, footer { background-color: #33a7d4; color: white; }

  h2 { margin-top: 20px; }
  ul { margin-left: 20px; margin-bottom: 20px; }
  label { display: block; margin-top: 12px; font-weight: bold; }
  input, textarea, select { width: 100%; padding: 10px; margin-top: 4px; border-radius: 6px; border: none; }
  input[type="file"] { background: #fff; color: #000; }
  button { margin-top: 20px; padding: 12px 20px; background: #fff; color: #33a7d4; border: none; border-radius: 6px; font-weight: bold; cursor: pointer; }
  .feature-list { margin-bottom: 20px; }
</style>
</head>
<body>

<header>
  <div class="logo">D S W D</div>
  <div class="hamburger" role="button" aria-label="Toggle menu" aria-expanded="false">
    <span></span><span></span><span></span>
  </div>
  <nav class="menu" id="primary-menu" role="navigation" aria-hidden="true">
    <ul>
      <li><a href="/Driving-School-Web-Design-/pages/home.html">Home</a></li>
      <li><a href="/Driving-School-Web-Design-/pages/about.html">About</a></li>
      <li><a href="/Driving-School-Web-Design-/pages/concepts.html">Concepts</a></li>
      <li><a href="/Driving-School-Web-Design-/pages/pricing.html">Pricing</a></li>
      <li><a href="/Driving-School-Web-Design-/pages/contact.html">Contact</a></li>
    </ul>
  </nav>
</header>

<main>
  <h1>Thank You for Your Order!</h1>
  <p>Weâ€™ve received your choices and now need some details to get started on your website.</p>

  <div id="planSummary">
    <h2>Your Selected Plan:</h2>
    <p id="selectedPlan"></p>

    <h2>Your Selected Features:</h2>
    <ul id="selectedFeatures" class="feature-list"></ul>
  </div>

  <form action="https://formsubmit.co/fazhoq1977@gmail.com" method="POST" enctype="multipart/form-data">
    <input type="hidden" name="Selected Plan" id="hiddenPlan">
    <input type="hidden" name="Selected Features" id="hiddenFeatures">

    <label for="businessName">Business Name:</label>
    <input type="text" name="Business Name" id="businessName" required>

    <label for="phone">Phone Number:</label>
    <input type="text" name="Phone Number" id="phone" required>

    <label for="email">Email Address:</label>
    <input type="email" name="Email" id="email" required>

    <label for="socialLinks">Social Media Links (comma separated):</label>
    <input type="text" name="Social Links" id="socialLinks">

    <label for="homepageDesc">Home Page Description:</label>
    <textarea name="Home Page Description" id="homepageDesc" rows="4" required></textarea>

    <label for="logoUpload">Upload Your Logo:</label>
    <input type="file" name="Logo" id="logoUpload" accept="image/*">

    <label for="imagesUpload">Upload Images (e.g., cars, classes):</label>
    <input type="file" name="Images" id="imagesUpload" accept="image/*" multiple>

    <label for="videoUpload">Upload Video (optional):</label>
    <input type="file" name="Video" id="videoUpload" accept="video/*">

    <button type="submit">Submit Details</button>
  </form>
</main>

<footer>
  <div class="social-icons" aria-label="Social media links">
    <a href="https://x.com/yourprofile" target="_blank" aria-label="X / Twitter"><img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/x.svg" alt="X / Twitter"></a>
    <a href="https://facebook.com/yourpage" target="_blank" aria-label="Facebook"><img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/facebook.svg" alt="Facebook"></a>
    <a href="https://instagram.com/yourhandle" target="_blank" aria-label="Instagram"><img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/instagram.svg" alt="Instagram"></a>
  </div>
  <div class="footer-inner">
    <p>&copy; 2025 Faz Designs. All rights reserved.</p>
  </div>
</footer>

<script>
// Load selections from sessionStorage
document.addEventListener('DOMContentLoaded', () => {
  const plan = sessionStorage.getItem('selectedPlan') || 'No plan selected';
  const features = JSON.parse(sessionStorage.getItem('selectedFeatures') || '[]');

  document.getElementById('selectedPlan').textContent = plan;
  document.getElementById('hiddenPlan').value = plan;

  const featureListEl = document.getElementById('selectedFeatures');
  const hiddenFeaturesEl = document.getElementById('hiddenFeatures');

  featureListEl.innerHTML = '';
  features.forEach(f => {
    const li = document.createElement('li');
    li.textContent = f;
    featureListEl.appendChild(li);
  });

  hiddenFeaturesEl.value = features.join(', ');
});
</script>

</body>
</html>
