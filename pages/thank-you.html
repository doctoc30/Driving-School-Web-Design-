<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Submit Your Website Assets | DSWD</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;900&display=swap" rel="stylesheet">
<style>
/* === BASE STYLING FROM YOUR CSS === */
body, html {
  margin:0; padding:0; font-family:'Poppins',sans-serif; background:#33a7d4; color:white; width:100%; height:auto;
}
header {
  position:fixed; top:0; left:0; right:0; height:60px; display:flex; align-items:center; justify-content:space-between; padding:0 20px; background:#33a7d4; z-index:2000; box-shadow:0 2px 8px rgba(0,0,0,0.15);
}
.logo { font-weight:900; font-size:1.7rem; letter-spacing:2px; user-select:none; cursor:default; }
.hamburger { width:28px; height:22px; display:flex; flex-direction:column; justify-content:space-between; cursor:pointer; }
.hamburger span { display:block; height:3.5px; background:white; border-radius:2px; transition:all 0.35s ease-in-out; }
nav.menu { position:fixed; top:0; left:0; width:100vw; height:100vh; background:#33a7d4; transform:translateX(-100%); transition:transform 0.5s ease; display:flex; flex-direction:column; justify-content:center; padding-left:4rem; z-index:2050; }
nav.menu.open { transform:translateX(0); }
nav.menu ul { list-style:none; padding:0; }
nav.menu ul li { margin-bottom:2.2rem; font-weight:900; font-size:3rem; letter-spacing:0.1em; opacity:0; transform:translateX(-40px); }
nav.menu ul li a { color:white; text-decoration:none; }
nav.menu.open ul li { animation:slideInFade 0.4s forwards; }
@keyframes slideInFade { to { opacity:1; transform:translateX(0); } }
@media(min-width:1024px){ .hamburger{display:none;} nav.menu{position:static;height:auto;width:auto;background:transparent;transform:none !important;padding-left:0;flex-direction:row;justify-content:flex-end;align-items:center;} nav.menu ul{display:flex;gap:3rem;} nav.menu ul li{margin:0;opacity:1 !important;transform:none !important;font-size:1.25rem;} nav.menu ul li a{font-weight:900;color:white;letter-spacing:0.15em;} }

/* === MODERN FORM CARD === */
main {
  margin-top:80px; padding:20px; display:flex; justify-content:center; align-items:flex-start; flex-direction:column; gap:30px;
}
.asset-card {
  background: rgba(255,255,255,0.08); backdrop-filter:blur(10px); border-radius:16px; padding:40px 30px; max-width:800px; width:90%; margin:auto; box-shadow:0 8px 20px rgba(0,0,0,0.25); transition:all 0.3s ease;
}
.asset-card h1 { font-size:2.5rem; margin-bottom:1rem; font-weight:900; }
.asset-card p { font-size:1.1rem; margin-bottom:2rem; line-height:1.5; }
.asset-card form { display:flex; flex-direction:column; gap:20px; }
.asset-card label { font-weight:600; margin-bottom:6px; display:block; }
.asset-card input[type="text"], .asset-card input[type="email"], .asset-card textarea, .asset-card input[type="file"], .asset-card select {
  padding:1rem; border-radius:12px; border:none; font-size:1rem; width:100%; background:white; color:#333; box-sizing:border-box;
}
.asset-card textarea { resize:vertical; min-height:80px; }
.asset-card button {
  background:white; color:#33a7d4; font-weight:900; font-size:1rem; padding:1rem 2rem; border:none; border-radius:12px; cursor:pointer; transition:0.3s;
}
.asset-card button:hover { background:#227090; color:white; transform:translateY(-2px); }

/* === RESPONSIVE SOCIAL ICONS === */
.social-icons { display:flex; justify-content:center; gap:20px; margin-top:20px; }
.social-icons img { width:48px; height:48px; filter:brightness(0) invert(1); }

/* === ADDITIONAL STYLING === */
.asset-card .section-title { font-size:1.4rem; font-weight:800; margin-top:1rem; margin-bottom:0.5rem; border-bottom:1px solid rgba(255,255,255,0.3); padding-bottom:4px; }
</style>
</head>
<body>

<header>
  <div class="logo">D S W D</div>
  <div class="hamburger" onclick="document.querySelector('nav.menu').classList.toggle('open'); this.classList.toggle('active');">
    <span></span><span></span><span></span>
  </div>
  <nav class="menu">
    <ul>
      <li><a href="/pages/home.html">Home</a></li>
      <li><a href="/pages/about.html">About</a></li>
      <li><a href="/pages/concepts.html">Concepts</a></li>
      <li><a href="/pages/pricing.html">Pricing</a></li>
      <li><a href="/pages/contact.html">Contact</a></li>
    </ul>
  </nav>
</header>

<main>
  <div class="asset-card">
    <h1>Submit Your Website Assets</h1>
    <p>Hello <strong id="clientName">Client</strong>! Complete your website setup by providing your content, images, and any other files below.</p>

    <form id="assetForm" action="https://formsubmit.co/fazhoq1977@gmail.com" method="POST" enctype="multipart/form-data">
      <input type="hidden" name="Selected Plan" id="hiddenPlan">
      <input type="hidden" name="Selected Features" id="hiddenFeatures">

      <div class="section-title">Logo & Branding</div>
      <label for="logoUpload">Upload Logo</label>
      <input type="file" id="logoUpload" name="Logo" accept="image/*">

      <div class="section-title">Homepage Content</div>
      <label for="homeText">Introduction / Welcome Message</label>
      <textarea id="homeText" name="Home Text" placeholder="Write your homepage text here..."></textarea>

      <div class="section-title">Other Pages</div>
      <div id="additionalPages"></div>

      <div class="section-title">Images</div>
      <label for="imagesUpload">Website Images</label>
      <input type="file" id="imagesUpload" name="Website Images" accept="image/*" multiple>

      <div class="section-title">Additional Notes</div>
      <label for="notes">Instructions / Notes</label>
      <textarea id="notes" name="Notes" placeholder="Anything else for our team..."></textarea>

      <button type="submit">Submit Assets</button>
    </form>
  </div>

  <div class="social-icons">
    <a href="https://x.com/yourprofile" target="_blank"><img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/x.svg" alt="X"></a>
    <a href="https://facebook.com/yourpage" target="_blank"><img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/facebook.svg" alt="Facebook"></a>
    <a href="https://instagram.com/yourhandle" target="_blank"><img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/instagram.svg" alt="Instagram"></a>
  </div>
</main>

<script>
// Pre-fill client info from URL
const params = new URLSearchParams(window.location.search);
document.getElementById('clientName').textContent = params.get('name') || "Client";
document.getElementById('hiddenPlan').value = params.get('plan') || "";
document.getElementById('hiddenFeatures').value = params.get('features') || "";

// Dynamic page sections based on plan
const pagesByPlan = {
  basic: ["Home","About","Contact","Services","Testimonials"],
  pro: ["Home","About","Services","Blog","Contact","Testimonials","Portfolio","FAQ","Pricing","Team"],
  premium: ["Home","About","Services","Blog","Contact","Testimonials","Portfolio","FAQ","Pricing","Team","Gift Vouchers","Newsletter","Social Media","Content Pages"]
};
const plan = (params.get('plan') || 'basic').toLowerCase();
const container = document.getElementById('additionalPages');
if(pagesByPlan[plan]){
  pagesByPlan[plan].forEach(page=>{
    const div = document.createElement('div');
    div.innerHTML = `<label>${page} Page Content</label><textarea name="${page} Text" placeholder="Content for ${page} page..."></textarea>`;
    container.appendChild(div);
  });
}
</script>

</body>
</html>
