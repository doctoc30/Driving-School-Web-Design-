<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>DSWD Client Assets</title>
<style>
  /* ---------- BASE ---------- */
  * { margin:0; padding:0; box-sizing:border-box; }
  body { font-family: 'Poppins', sans-serif; background-color:#33a7d4; color:white; overflow-x:hidden; }
  header { position:fixed; top:0; left:0; right:0; height:60px; display:flex; align-items:center; justify-content:space-between; padding:0 20px; background-color:#33a7d4; z-index:2000; box-shadow:0 2px 12px rgba(0,0,0,0.25);}
  .logo { font-weight:900; font-size:1.7rem; letter-spacing:2px; user-select:none; cursor:default; }
  .hamburger { width:28px; height:22px; display:flex; flex-direction:column; justify-content:space-between; cursor:pointer; z-index:2100; }
  .hamburger span { display:block; height:3.5px; background:white; border-radius:2px; transition: all 0.35s ease-in-out; }
  .hamburger.active span:nth-child(1) { transform: translateY(9px) rotate(45deg); }
  .hamburger.active span:nth-child(2) { opacity:0; }
  .hamburger.active span:nth-child(3) { transform: translateY(-9px) rotate(-45deg); }
  nav.menu { position:fixed; top:0; left:0; width:100vw; height:100vh; background:#33a7d4; transform:translateX(-100%); transition:0.5s; display:flex; flex-direction:column; justify-content:center; padding-left:4rem; z-index:2050; }
  nav.menu.open { transform:translateX(0); }
  nav.menu ul { list-style:none; }
  nav.menu ul li { margin-bottom:2rem; font-weight:900; font-size:2.8rem; opacity:0; transform:translateX(-40px); }
  nav.menu ul li a { color:white; text-decoration:none; display:inline-block; transition:color 0.3s ease; }
  nav.menu ul li a:hover { color:#222; }
  nav.menu.open ul li { animation:slideInFade 0.4s forwards; }
  nav.menu.open ul li:nth-child(1) { animation-delay:0.15s; }
  nav.menu.open ul li:nth-child(2) { animation-delay:0.35s; }
  nav.menu.open ul li:nth-child(3) { animation-delay:0.55s; }
  nav.menu.open ul li:nth-child(4) { animation-delay:0.75s; }
  nav.menu.open ul li:nth-child(5) { animation-delay:0.95s; }
  @keyframes slideInFade { to { opacity:1; transform:translateX(0); } }
  @media(min-width:1024px) { .hamburger{display:none;} nav.menu{position:static;height:auto;width:auto;background:transparent;transform:none!important;padding-left:0;flex-direction:row;justify-content:flex-end;align-items:center;} nav.menu ul{display:flex;gap:3rem;} nav.menu ul li{margin:0;opacity:1!important;transform:none!important;font-size:1.2rem;} nav.menu ul li a{font-weight:900;font-size:1.1rem;color:white;letter-spacing:0.15em;} nav.menu ul li a:hover{color:#222;} }

  /* ---------- MAIN ---------- */
  main { margin-top:80px; padding:20px; display:flex; justify-content:center; align-items:flex-start; min-height:calc(100vh - 80px); }

  /* ---------- FORM SCREEN / CARD ---------- */
  .form-screen {
    background:#ffffff; 
    color:#333; 
    padding:2.5rem; 
    border-radius:16px; 
    width:100%; 
    max-width:550px; 
    display:flex; 
    flex-direction:column; 
    gap:1.5rem; 
    box-shadow:0 16px 40px rgba(0,0,0,0.3); 
    border-top:4px solid #227090;
    animation: fadeInUp 0.6s ease forwards;
  }
  @keyframes fadeInUp { 0% {opacity:0; transform:translateY(20px);} 100% {opacity:1; transform:translateY(0);} }

  .form-screen h2 { font-size:2rem; font-weight:900; color:#227090; margin-bottom:1rem; text-align:center; }
  .form-screen p { font-size:1rem; margin-bottom:1.5rem; text-align:center; }

  /* ---------- FORM FIELDS ---------- */
  .form-section { display:flex; flex-direction:column; gap:0.5rem; }
  label { font-weight:600; margin-bottom:0.3rem; }
  input[type="text"], input[type="email"], input[type="file"], textarea { padding:1rem; border-radius:12px; border:1px solid #ddd; font-size:1rem; width:100%; transition:0.3s; }
  input[type="text"]:focus, input[type="email"]:focus, input[type="file"]:focus, textarea:focus { border-color:#227090; outline:none; box-shadow:0 0 8px rgba(34,112,144,0.3); }
  textarea { min-height:100px; resize:vertical; }

  /* ---------- BUTTONS ---------- */
  .button-row { display:flex; justify-content:center; margin-top:1.5rem; }
  .brand-btn {
    background:#227090; 
    color:white; 
    font-weight:700; 
    padding:1rem 2rem; 
    border-radius:12px; 
    border:none; 
    cursor:pointer; 
    font-size:1rem; 
    transition:all 0.3s ease;
  }
  .brand-btn:hover { background:#1b5f78; transform:translateY(-2px); box-shadow:0 6px 12px rgba(0,0,0,0.25); }

  /* ---------- FOOTER ---------- */
  footer { text-align:center; padding:20px; font-size:0.9rem; opacity:0.8; color:white; }

  /* ---------- CHECKBOXES / PAGES ---------- */
  #pages-checkboxes label { display:flex; align-items:center; gap:0.5rem; font-weight:500; }

  /* ---------- RESPONSIVE ---------- */
  @media(max-width:768px) {
    .form-screen { padding:2rem; border-radius:12px; }
    .form-screen h2 { font-size:1.6rem; }
  }

</style>
</head>
<body>

<header>
  <div class="logo">D S W D</div>
  <div class="hamburger"><span></span><span></span><span></span></div>
  <nav class="menu">
    <ul>
      <li><a href="home.html">Home</a></li>
      <li><a href="about.html">About</a></li>
      <li><a href="concepts.html">Concepts</a></li>
      <li><a href="pricing.html">Pricing</a></li>
      <li><a href="contact.html">Contact</a></li>
    </ul>
  </nav>
</header>

<main>
  <section class="form-screen active">
    <h2>Thank you for your order!</h2>
    <p>Let's gather everything we need to start designing your website.</p>
    <form id="client-assets-form">
      <div class="form-section">
        <label for="plan">Your Plan</label>
        <input type="text" id="plan" name="plan" readonly>
      </div>
      <div class="form-section">
        <label>Pages included in your plan</label>
        <div id="pages-checkboxes"></div>
      </div>
      <div class="form-section">
        <label for="homepage-text">Home Page Text</label>
        <textarea id="homepage-text" name="homepage-text" placeholder="Write your homepage intro..."></textarea>
      </div>
      <div class="form-section">
        <label for="logo">Logo (optional)</label>
        <input type="file" id="logo" name="logo" accept="image/*">
      </div>
      <div class="form-section">
        <label for="images">Upload images (optional)</label>
        <input type="file" id="images" name="images[]" accept="image/*" multiple>
      </div>
      <div class="form-section">
        <label for="notes">Additional notes / preferences</label>
        <textarea id="notes" name="notes" placeholder="Anything else we should know..."></textarea>
      </div>
      <div class="button-row">
        <button type="submit" class="brand-btn">Submit All Assets</button>
      </div>
    </form>
  </section>
</main>

<footer>&copy; 2025 Faz Designs. All rights reserved.</footer>

<script>
document.addEventListener("DOMContentLoaded", () => {
  const planInput = document.getElementById("plan");
  const pagesContainer = document.getElementById("pages-checkboxes");

  // Example pre-fill
  const clientData = { plan: "Pro Plan", pages: ["Home","About","Services","Contact"] };
  planInput.value = clientData.plan;
  clientData.pages.forEach(page => {
    const label = document.createElement("label");
    label.innerHTML = `<input type="checkbox" name="pages" value="${page}" checked> ${page}`;
    pagesContainer.appendChild(label);
  });

  document.getElementById("client-assets-form").addEventListener("submit", e => {
    e.preventDefault();
    const formData = new FormData(e.target);
    console.log("Form submitted:", Object.fromEntries(formData.entries()));
    alert("Thanks! Your assets have been submitted.");
  });

  // Hamburger toggle
  const hamburger = document.querySelector('.hamburger');
  const menu = document.querySelector('nav.menu');
  hamburger.addEventListener('click', ()=> {
    menu.classList.toggle('open');
    hamburger.classList.toggle('active');
  });
});
</script>

</body>
</html>
