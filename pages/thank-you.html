<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Thank You & Client Funnel</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;900&display=swap" rel="stylesheet">
<style>
  /* ====== Your existing CSS can go here ====== */
  /* Include all your index.html funnel CSS, buttons, .form-screen, .button-row, etc. */
  body { font-family: 'Poppins', sans-serif; background-color: #33a7d4; color: white; margin:0; padding:0; }
  .form-screen { display:none; flex-direction: column; justify-content:center; align-items:center; min-height:100vh; padding:20px; box-sizing:border-box; text-align:center; transition: all 0.3s ease;}
  .form-screen.active { display:flex; }
  .button-row { display:flex; justify-content:center; gap:1rem; flex-wrap:wrap; margin-top:20px; }
  button.brand-btn { background:#fff; color:#33a7d4; border:2px solid #33a7d4; border-radius:12px; padding:1rem 2rem; font-weight:bold; cursor:pointer; transition:all 0.2s ease; }
  button.brand-btn:hover { background:#f0f8ff; }
  .pricing-container { display:flex; flex-direction:column; gap:20px; width:100%; max-width:600px; }
  .pricing-card { background:rgba(255,255,255,0.1); border-radius:12px; padding:20px; text-align:center; }
  .pricing-card ul { list-style:none; padding:0; margin:10px 0 0 0; }
</style>
</head>
<body>

<!-- =================== 1. Thank You Screen =================== -->
<div id="thank-you-screen" class="form-screen active">
  <h2>Thank You for Your Order!</h2>

  <div class="pricing-container">
    <div class="pricing-card recommended in-view" id="summary-card">
      <h3 id="plan-name">Your Plan</h3>
      <ul id="selected-features"></ul>
      <ul id="not-selected-features"></ul>
    </div>
  </div>

  <button class="brand-btn" id="continue-funnel">Continue</button>
</div>

<!-- =================== 2. Logo Upload =================== -->
<div id="logo-upload-screen" class="form-screen">
  <h2>Upload Your Logo</h2>
  <input type="file" accept="image/*" id="logo-file" />
  <div class="button-row">
    <button class="brand-btn" onclick="prev()">Back</button>
    <button class="brand-btn" onclick="next()">Next</button>
  </div>
</div>

<!-- =================== 3. Branding Colors =================== -->
<div id="branding-colors-screen" class="form-screen">
  <h2>Your Branding Colors</h2>
  <input type="text" placeholder="Primary Color" id="primary-color" />
  <input type="text" placeholder="Secondary Color" id="secondary-color" />
  <div class="button-row">
    <button class="brand-btn" onclick="prev()">Back</button>
    <button class="brand-btn" onclick="next()">Next</button>
  </div>
</div>

<!-- =================== 4. Business Info =================== -->
<div id="additional-details-screen" class="form-screen">
  <h2>Additional Information</h2>
  <input type="text" placeholder="Business Name" id="business-name" />
  <textarea placeholder="Additional Notes" id="notes" style="width:80%;height:120px;border-radius:8px;padding:1rem;"></textarea>
  <div class="button-row">
    <button class="brand-btn" onclick="prev()">Back</button>
    <button class="brand-btn" onclick="submitFunnel()">Submit</button>
  </div>
</div>

<script>
  // =================== Dynamic Data Example ===================
  // These would normally come from your index.html payment selection
  let selectedPlan = "Premium Plan";  
  let yesFeatures = ["Website", "SEO Optimization"];  
  let noFeatures = ["Social Media Setup"];

  function showThankYouScreen() {
    hideAllScreens();
    const screen = document.getElementById("thank-you-screen");
    screen.classList.add("active");

    document.getElementById("plan-name").textContent = selectedPlan;

    const yesList = document.getElementById("selected-features");
    yesList.innerHTML = "";
    yesFeatures.forEach(f => {
      const li = document.createElement("li");
      li.textContent = f;
      yesList.appendChild(li);
    });

    const noList = document.getElementById("not-selected-features");
    noList.innerHTML = "";
    noFeatures.forEach(f => {
      const li = document.createElement("li");
      li.textContent = f;
      li.style.opacity = "0.7";
      noList.appendChild(li);
    });

    window.scrollTo({ top: 0, behavior: 'smooth' });
  }

  // =================== Funnel Navigation ===================
  const screens = [
    document.getElementById("thank-you-screen"),
    document.getElementById("logo-upload-screen"),
    document.getElementById("branding-colors-screen"),
    document.getElementById("additional-details-screen")
  ];

  let currentScreen = 0;

  function hideAllScreens() {
    screens.forEach(s => s.classList.remove("active"));
  }

  function next() {
    if (currentScreen < screens.length - 1) {
      hideAllScreens();
      currentScreen++;
      screens[currentScreen].classList.add("active");
    }
  }

  function prev() {
    if (currentScreen > 0) {
      hideAllScreens();
      currentScreen--;
      screens[currentScreen].classList.add("active");
    }
  }

  document.getElementById("continue-funnel").onclick = next;

  // =================== Funnel Submission ===================
  function submitFunnel() {
    const data = {
      plan: selectedPlan,
      selectedFeatures: yesFeatures.join(", "),
      unselectedFeatures: noFeatures.join(", "),
      logo: document.getElementById("logo-file").files[0]?.name || "",
      primaryColor: document.getElementById("primary-color").value,
      secondaryColor: document.getElementById("secondary-color").value,
      businessName: document.getElementById("business-name").value,
      notes: document.getElementById("notes").value
    };

    console.log("Funnel submission:", data);

    alert("Thank you! Your details have been submitted.");
  }

  // =================== Initialize ===================
  showThankYouScreen();
</script>

</body>
</html>
