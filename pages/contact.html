<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barber's Shop</title>
    

    <style>
        /* Reset */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Arial', sans-serif;
}

/* Header */
.header {
    position: relative;
    height: 100vh;
    width: 100%;
    color: gold;
    overflow: hidden;
}

/* Background Video */
.bg-video {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    object-fit: cover;
    z-index: -1;
    filter: brightness(0.5);
}

/* Navbar */
.navbar {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 20px 50px;
    position: relative;
    z-index: 2;
}

.logo {
    font-size: 1.8rem;
    font-weight: bold;
}

/* Nav Links */
.nav-links {
    list-style: none;
    display: flex;
    gap: 30px;
}

.nav-links li a {
    text-decoration: none;
    color: gold;
    font-weight: 500;
    transition: color 0.3s;
}

.nav-links li a:hover {
    color: #fff;
}

/* Hamburger Menu */
.menu-toggle {
    display: none;
    flex-direction: column;
    cursor: pointer;
    gap: 5px;
}

.bar {
    width: 25px;
    height: 3px;
    background-color: gold;
    transition: all 0.3s;
}

/* Header Content */
.header-content {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    text-align: center;
}

.header-content h1 {
    font-size: 3rem;
    margin-bottom: 20px;
}

.header-content p {
    font-size: 1.2rem;
    margin-bottom: 30px;
}

.btn {
    padding: 15px 40px;
    background-color: gold;
    color: black;
    text-decoration: none;
    font-weight: bold;
    font-size: 1.1rem;
    border-radius: 5px;
    transition: background 0.3s;
}

.btn:hover {
    background-color: #fff;
}

/* Responsive */
@media screen and (max-width: 768px) {
    .nav-links {
        position: fixed;
        top: 0;
        left: -100%;
        height: 100%;
        width: 100%;
        background-color: black;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        gap: 40px;
        transition: left 0.3s ease-in-out;
    }

    .nav-links.active {
        left: 0;
    }

    .menu-toggle {
        display: flex;
    }
}




        .gallery {
  padding: 60px 20px;
  background-color: #000; /* black background to match your premium theme */
}

.gallery-grid {
  display: grid;
  grid-template-columns: repeat(3, 1fr);
  grid-gap: 20px;
  max-width: 1200px;
  margin: 0 auto;
}

.gallery-item {
  overflow: hidden;
  border-radius: 8px;
  box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
}

.gallery-item img {
  display: block;
  width: 100%;
  height: 100%;
  object-fit: cover;
  transition: transform 0.4s ease;
}

.gallery-item img:hover {
  transform: scale(1.05);
}

/* Responsive for mobile */
@media (max-width: 768px) {
  .gallery-grid {
    grid-template-columns: 1fr;
  }

  .gallery {
    padding: 40px 10px;
  }
}




        .lightbox {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: rgba(0,0,0,0.9);
  display: none;
  justify-content: center;
  align-items: center;
  z-index: 1000;
}

.lightbox-img {
  max-width: 90%;
  max-height: 90%;
  border-radius: 5px;
}

.lightbox-close {
  position: absolute;
  top: 20px;
  right: 30px;
  font-size: 2rem;
  color: gold; /* gold to match theme */
  cursor: pointer;
}

        </style>

    
</head>
<body>
    <header class="header">
        <!-- Background Video -->
        <video autoplay muted loop class="bg-video">
            <source src="assets/barber-bg.mp4" type="video/mp4">
            Your browser does not support HTML5 video.
        </video>

        <!-- Navigation -->
        <nav class="navbar">
            <div class="logo">Barber's Shop</div>
            <div class="menu-toggle" id="mobile-menu">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </div>
            <ul class="nav-links" id="nav-links">
                <li><a href="#">Home</a></li>
                <li><a href="#">Services</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>

        <!-- Header Content -->
        <div class="header-content">
            <h1>Experience Premium Grooming</h1>
            <p>Your style, our expertise.</p>
            <a href="#" class="btn">Book Now</a>
        </div>
    </header>



    <section class="gallery">
  <div class="gallery-grid">
    <div class="gallery-item">
      <img src="assets/gallery/beard-hood.jpg" alt="Bearded man in hood">
    </div>
    <div class="gallery-item">
      <img src="assets/gallery/beard-face-old.jpg" alt="Face of bearded man">
    </div>
    <div class="gallery-item">
      <img src="assets/gallery/beard-camera.jpg" alt="Man with a beard looking at camera">
    </div>
    <div class="gallery-item">
      <img src="assets/gallery/beard-profile.jpg" alt="Bearded face profile">
    </div>
    <div class="gallery-item">
      <img src="assets/gallery/beard-darkroom.jpg" alt="Bearded man in dark room">
    </div>
    <div class="gallery-item">
      <img src="assets/gallery/beard-formal.jpg" alt="Bearded man in formal attire">
    </div>
  </div>
</section>



<!-- Place this at bottom, just before closing </body> -->
<div id="lightbox" class="lightbox">
  <span class="lightbox-close">&times;</span>
  <img class="lightbox-img" src="" alt="Expanded image">
</div>
    
    <script>
const mobileMenu = document.getElementById('mobile-menu');
const navLinks = document.getElementById('nav-links');

mobileMenu.addEventListener('click', () => {
    navLinks.classList.toggle('active');
    mobileMenu.classList.toggle('open');
});





        // script.js (or your existing JS file)

document.querySelectorAll('.gallery-item img').forEach(img => {
  img.addEventListener('click', () => {
    const lightbox = document.getElementById('lightbox');
    const lightboxImg = document.querySelector('.lightbox-img');
    lightboxImg.src = img.src;
    lightbox.style.display = 'flex';
  });
});

document.querySelector('.lightbox-close').addEventListener('click', () => {
  document.getElementById('lightbox').style.display = 'none';
});
        
    </script>
    
</body>
</html>
