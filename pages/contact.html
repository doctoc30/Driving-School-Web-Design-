<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barber's Shop</title>
    

    <style>
        /* Reset */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Arial', sans-serif;
}

/* Header */
.header {
    position: relative;
    height: 100vh;
    width: 100%;
    color: gold;
    overflow: hidden;
}

/* Background Video */
.bg-video {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    object-fit: cover;
    z-index: -1;
    filter: brightness(0.5);
}

/* Navbar */
.navbar {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 20px 50px;
    position: relative;
    z-index: 2;
}

.logo {
    font-size: 1.8rem;
    font-weight: bold;
}

/* Nav Links */
.nav-links {
    list-style: none;
    display: flex;
    gap: 30px;
}

.nav-links li a {
    text-decoration: none;
    color: gold;
    font-weight: 500;
    transition: color 0.3s;
}

.nav-links li a:hover {
    color: #fff;
}

/* Hamburger Menu */
.menu-toggle {
    display: none;
    flex-direction: column;
    cursor: pointer;
    gap: 5px;
}

.bar {
    width: 25px;
    height: 3px;
    background-color: gold;
    transition: all 0.3s;
}

/* Header Content */
.header-content {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    text-align: center;
}

.header-content h1 {
    font-size: 3rem;
    margin-bottom: 20px;
}

.header-content p {
    font-size: 1.2rem;
    margin-bottom: 30px;
}

.btn {
    padding: 15px 40px;
    background-color: gold;
    color: black;
    text-decoration: none;
    font-weight: bold;
    font-size: 1.1rem;
    border-radius: 5px;
    transition: background 0.3s;
}

.btn:hover {
    background-color: #fff;
}

/* Responsive */
@media screen and (max-width: 768px) {
    .nav-links {
        position: fixed;
        top: 0;
        left: -100%;
        height: 100%;
        width: 100%;
        background-color: black;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        gap: 40px;
        transition: left 0.3s ease-in-out;
    }

    .nav-links.active {
        left: 0;
    }

    .menu-toggle {
        display: flex;
    }
}


        </style>

    
</head>
<body>
    <header class="header">
        <!-- Background Video -->
        <video autoplay muted loop class="bg-video">
            <source src="assets/barber-bg.mp4" type="video/mp4">
            Your browser does not support HTML5 video.
        </video>

        <!-- Navigation -->
        <nav class="navbar">
            <div class="logo">Barber's Shop</div>
            <div class="menu-toggle" id="mobile-menu">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </div>
            <ul class="nav-links" id="nav-links">
                <li><a href="#">Home</a></li>
                <li><a href="#">Services</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>

        <!-- Header Content -->
        <div class="header-content">
            <h1>Experience Premium Grooming</h1>
            <p>Your style, our expertise.</p>
            <a href="#" class="btn">Book Now</a>
        </div>
    </header>





    
    <script>
const mobileMenu = document.getElementById('mobile-menu');
const navLinks = document.getElementById('nav-links');

mobileMenu.addEventListener('click', () => {
    navLinks.classList.toggle('active');
    mobileMenu.classList.toggle('open');
});

        
        
    </script>
    
</body>
</html>
