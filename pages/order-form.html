<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Website Order Form</title>
<style>
  body { font-family: Arial, sans-serif; padding: 20px; background: #f8f8f8; }
  .form-screen { display: none; background: #fff; padding: 20px; border-radius: 8px; margin-bottom: 20px; }
  .form-screen.active { display: block; }
  h2 { margin-top: 0; }
  input, select, textarea { width: 100%; padding: 8px; margin: 5px 0 15px; border-radius: 4px; border: 1px solid #ccc; }
  label { font-weight: bold; display: block; margin-top: 10px; }
  .feature-card { background: #eef; padding: 8px 12px; border-radius: 5px; margin-bottom: 5px; }
  .button { background: #007bff; color: #fff; border: none; padding: 10px 15px; border-radius: 5px; cursor: pointer; margin-top: 10px; }
  .button:hover { background: #0056b3; }
  .gdpr-tos { font-size: 0.9em; margin-top: 15px; }
  .page-dropdown { margin-bottom: 10px; }
</style>
</head>
<body>

<h1>Website Order Form</h1>

<!-- Step 1: Business Info -->
<div class="form-screen active" id="step-business">
  <h2>Step 1: Business Info</h2>
  <label>Business Name</label><input type="text" id="business-name">
  <label>Phone</label><input type="text" id="business-phone">
  <label>Email</label><input type="email" id="business-email">
  <label>Address</label><input type="text" id="business-address">
  <label>Logo Upload</label><input type="file" id="business-logo">
  <label>Brand Colors</label><input type="text" id="business-colors" placeholder="#ff0000">
  <button class="button" onclick="nextStep()">Next</button>
</div>

<!-- Step 2: Ownership Type -->
<div class="form-screen" id="step-ownership">
  <h2>Step 2: Ownership Type</h2>
  <input type="radio" id="monthly" name="planType" value="Monthly Plan" checked>
  <label for="monthly">Monthly Plan</label><br>
  <input type="radio" id="outright" name="planType" value="Buy Outright">
  <label for="outright">Buy Outright</label><br>
  <button class="button" onclick="nextStep()">Next</button>
</div>

<!-- Step 3: Service-Specific Assets -->
<div class="form-screen" id="step-services">
  <h2>Step 3: Service-Specific Assets</h2>
  <div id="service-sections"></div>
  <button class="button" onclick="nextStep()">Next</button>
</div>

<!-- Step 4: Pages -->
<div class="form-screen" id="step-pages">
  <h2>Step 4: Website Pages</h2>
  <div id="pages-container"></div>
  <button class="button" onclick="nextStep()">Next</button>
</div>

<!-- Step 5: GDPR + ToS -->
<div class="form-screen" id="step-consent">
  <h2>Step 5: Consent & Submit</h2>
  <div class="gdpr-tos">
    <input type="checkbox" id="gdpr"><label for="gdpr">I consent to the collection and use of my data in accordance with the <a href="/privacy-policy" target="_blank">Privacy Policy</a>.</label>
  </div>
  <div class="gdpr-tos">
    <input type="checkbox" id="tos"><label for="tos">I agree to the <a href="/terms-of-service" target="_blank">Terms of Service</a>.</label>
  </div>
  <button class="button" onclick="submitForm()">Submit Order</button>
</div>

<script>
// --- Config ---
let selectedPlan = localStorage.getItem("selectedPlanLevel") || "Pro";
let planType = localStorage.getItem("planType") || "Monthly Plan";
let yesFeatures = JSON.parse(localStorage.getItem("yesFeatures") || '["booking","reviews","newsletter"]'); // example

const featureLabels = {
  mobile: "Mobile-friendly design",
  contact: "Simple contact form",
  bio: "About / Instructor bio",
  social: "Social media integration",
  booking: "Online booking & payment",
  cta: "Strong call-to-action buttons",
  home: "Structured Home Page",
  services: "Dedicated Services Page",
  testimonials: "Testimonials Section",
  map: "Google Map Integration",
  seo: "Local Google SEO",
  reviews: "Student reviews section",
  branding: "Branding help (logo & colors)",
  faq: "FAQ / Student Guide",
  newsletter: "Newsletter Signup form",
  gallery: "Photo Gallery",
  blog: "Blog or Updates Section",
  navigation: "Multi-page Navigation",
  "lesson-pricing": "Lesson Pricing Table",
  packages: "Lesson Packages & Gift Vouchers",
  email: "Professional Email Address",
  content: "Content Creation help",
  "expect-guide": "“What to Expect” Guide",
  pdfs: "Downloadable PDFs",
  video: "Video Embed Section",
  "auto-booking": "Fully Automated Online Booking",
  reporting: "Advanced Reporting & Insights"
};

// --- Determine page count per plan ---
let pageCount;
switch(selectedPlan.toLowerCase()) {
  case "basic": pageCount = 10; break;
  case "pro": pageCount = 20; break;
  case "premium": pageCount = 30; break;
  default: pageCount = 20;
}

// --- Multi-step navigation ---
let currentStep = 0;
const screens = document.querySelectorAll('.form-screen');
function nextStep() {
  screens[currentStep].classList.remove('active');
  currentStep++;
  screens[currentStep].classList.add('active');
  window.scrollTo({ top: 0, behavior: 'smooth' });
}

// --- Populate service sections dynamically ---
const serviceContainer = document.getElementById("service-sections");
yesFeatures.forEach(key => {
  if (featureLabels[key]) {
    const div = document.createElement("div");
    div.className = "feature-card";
    div.textContent = featureLabels[key];
    // Example input for asset
    const input = document.createElement("input");
    input.type = "text";
    input.placeholder = `Enter ${featureLabels[key]} info / URL`;
    input.id = `feature-${key}`;
    div.appendChild(input);
    serviceContainer.appendChild(div);
  }
});

// --- Populate Pages Section ---
const pageOptions = [
  "About Me / About Us", "Contact Page", "Services / Lesson Packages", "Pricing",
  "Testimonials", "FAQ", "Blog", "Gallery", "Terms & Conditions", "Privacy Policy",
  "Booking Page", "Student Area", "Gift Voucher Page", "Lesson Packages", "Newsletter Signup",
  "Reviews Page", "Instructor Bio", "Locations Page", "Custom Page"
];

const pagesContainer = document.getElementById("pages-container");

// Page 1 fixed
const page1Div = document.createElement("div");
page1Div.className = "page-dropdown";
page1Div.innerHTML = "<label>Page 1:</label><input type='text' value='Home Page' disabled>";
pagesContainer.appendChild(page1Div);

// Page 2 → N
for (let i = 2; i <= pageCount; i++) {
  const div = document.createElement("div");
  div.className = "page-dropdown";
  const label = document.createElement("label");
  label.textContent = `Page ${i}:`;
  div.appendChild(label);

  const select = document.createElement("select");
  select.id = `page${i}`;

  pageOptions.forEach(opt => {
    const option = document.createElement("option");
    option.value = opt;
    option.textContent = opt;
    select.appendChild(option);
  });

  // Add custom input dynamically
  select.addEventListener("change", function() {
    let customInput = div.querySelector("input.custom");
    if (this.value === "Custom Page" && !customInput) {
      const input = document.createElement("input");
      input.type = "text";
      input.placeholder = "Enter custom page name";
      input.className = "custom";
      div.appendChild(input);
    } else if (customInput && this.value !== "Custom Page") {
      div.removeChild(customInput);
    }
  });

  div.appendChild(select);
  pagesContainer.appendChild(div);
}

// --- Submit Form ---
function submitForm() {
  const gdprChecked = document.getElementById("gdpr").checked;
  const tosChecked = document.getElementById("tos").checked;
  if (!gdprChecked || !tosChecked) {
    alert("You must agree to GDPR and Terms of Service before submitting.");
    return;
  }

  // Business Info
  const businessInfo = {
    name: document.getElementById("business-name").value,
    phone: document.getElementById("business-phone").value,
    email: document.getElementById("business-email").value,
    address: document.getElementById("business-address").value,
    logo: document.getElementById("business-logo").files[0]?.name || "",
    colors: document.getElementById("business-colors").value
  };

  // Ownership
  const planType = document.querySelector('input[name="planType"]:checked').value;

  // Service Assets
  const serviceAssets = {};
  yesFeatures.forEach(key => {
    serviceAssets[key] = document.getElementById(`feature-${key}`).value;
  });

  // Pages
  const pages = {};
  pages["page1"] = "Home Page";
  for (let i = 2; i <= pageCount; i++) {
    const select = document.getElementById(`page${i}`);
    const customInput = select.parentElement.querySelector("input.custom");
    pages[`page${i}`] = customInput ? customInput.value : select.value;
  }

  // Final Data Object
  const finalData = {
    selectedPlan,
    planType,
    yesFeatures,
    businessInfo,
    serviceAssets,
    pages,
    gdprConsent: gdprChecked,
    tosAgreement: tosChecked
  };

  console.log(finalData);
  localStorage.setItem("finalOrderData", JSON.stringify(finalData));
  alert("Form submitted! You can now proceed to the Thank You page.");
}
</script>

</body>
</html>
