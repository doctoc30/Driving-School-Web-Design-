<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Concept Library</title>

<style>
* { margin: 0; padding: 0; box-sizing: border-box; }

body {
  font-family: 'Poppins', sans-serif;
  background-color: #33a7d4;
  color: white;
  overflow-x: hidden;
}

/* ===== HEADER ===== */
header {
  position: fixed; top: 0; left: 0; right: 0;
  height: 60px; display: flex; align-items: center;
  justify-content: space-between; padding: 0 20px;
  background-color: #33a7d4; z-index: 2000;
  box-shadow: 0 2px 8px rgb(0 0 0 / 0.15);
}
.logo {
  font-weight: 900; font-size: 1.7rem; letter-spacing: 2px;
  user-select: none; cursor: default;
}

/* ===== HAMBURGER ===== */
.hamburger {
  width: 28px; height: 22px; cursor: pointer;
  display: flex; flex-direction: column;
  justify-content: space-between; z-index: 2100;
}
.hamburger span {
  display: block; height: 3.5px; background: white;
  border-radius: 2px; transition: all 0.35s ease-in-out;
}
.hamburger.active span:nth-child(1) { transform: translateY(9px) rotate(45deg); }
.hamburger.active span:nth-child(2) { opacity: 0; }
.hamburger.active span:nth-child(3) { transform: translateY(-9px) rotate(-45deg); }

/* ===== MOBILE MENU ===== */
nav.menu {
  position: fixed; top: 0; left: 0;
  width: 100vw; height: 100vh;
  background-color: #33a7d4;
  transform: translateX(-100%);
  transition: transform 0.5s cubic-bezier(0.4,0,0.2,1);
  display: flex; flex-direction: column;
  justify-content: center; padding-left: 4rem;
  z-index: 2050;
}
nav.menu.open { transform: translateX(0); }
nav.menu ul { list-style: none; }
nav.menu ul li {
  margin-bottom: 2.2rem; opacity: 0; transform: translateX(-40px);
  font-weight: 900; font-size: 3rem; letter-spacing: 0.1em;
}
nav.menu ul li a {
  color: white; text-decoration: none;
  display: inline-block; transition: color 0.3s ease;
}
nav.menu ul li a:hover { color: #222; }
nav.menu.open ul li { animation: slideInFade 0.4s forwards; }
nav.menu.open ul li:nth-child(1) { animation-delay: 0.15s; }
nav.menu.open ul li:nth-child(2) { animation-delay: 0.35s; }
nav.menu.open ul li:nth-child(3) { animation-delay: 0.55s; }
nav.menu.open ul li:nth-child(4) { animation-delay: 0.75s; }
nav.menu.open ul li:nth-child(5) { animation-delay: 0.95s; }
@keyframes slideInFade {
  to { opacity: 1; transform: translateX(0); }
}

/* ===== DESKTOP MENU ===== */
@media (min-width: 1024px) {
  .hamburger { display: none; }
  nav.menu {
    position: static; height: auto; width: auto;
    background: transparent; transform: none !important;
    padding-left: 0; flex-direction: row;
    justify-content: flex-end; align-items: center;
  }
  nav.menu ul { display: flex; gap: 3rem; }
  nav.menu ul li {
    margin: 0; opacity: 1 !important; transform: none !important;
    font-size: 1.4rem; animation: none !important;
  }
  nav.menu ul li a {
    font-weight: 900; font-size: 1.2rem;
    color: white; letter-spacing: 0.15em; text-decoration: none;
  }
  nav.menu ul li a:hover { color: #222; }
}

/* ===== MAIN CONTENT ===== */
main {
  margin-top: 80px; padding: 20px; text-align: center;
}
.search-container { margin-bottom: 30px; }
.search-container input {
  width: 100%; max-width: 600px;
  padding: 12px 16px; font-size: 1rem;
  border-radius: 50px; border: none; outline: none;
}

/* ===== LIBRARY GRID ===== */
.library {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
  gap: 20px; max-width: 1400px; margin: auto;
}
.item { position: relative; }
.item img {
  width: 100%; height: auto; aspect-ratio: 4 / 3;
  object-fit: cover; border-radius: 6px;
}
.code {
  margin-top: 6px; font-size: 0.9rem;
  font-weight: bold; color: #fff;
}
.item a {
  display: inline-block; margin-top: 4px;
  font-size: 0.85rem; color: #ffe;
  text-decoration: underline;
}

/* ===== Concept Slider Styles ===== */
.concept-slider {
  position: relative;
  overflow: hidden;
  width: 100%;
  margin-top: 80px;
}

.slider-wrapper {
  display: flex;
  transition: transform 0.5s ease;
  will-change: transform;
}

.slide {
  min-width: 100%;
  position: relative;
  display: flex;
  justify-content: center;
  align-items: center;
  flex-direction: column;
}

.slide img {
  width: 100%;
  height: auto;
  object-fit: contain;
  max-height: 80vh;
}

.buttons {
  position: absolute;
  bottom: 20px;
  display: flex;
  flex-direction: column;
  gap: 8px;
  background: rgba(0, 0, 0, 0.5);
  padding: 10px 14px;
  border-radius: 8px;
}

.buttons a,
.buttons span {
  color: #fff;
  text-decoration: none;
  font-weight: bold;
  background: rgba(255,255,255,0.1);
  padding: 6px 10px;
  border-radius: 6px;
  text-align: center;
}

/* Arrows */
.arrow {
  position: absolute;
  top: 50%;
  transform: translateY(-50%);
  background: rgba(0,0,0,0.4);
  border: none;
  color: white;
  font-size: 2rem;
  padding: 10px;
  cursor: pointer;
  z-index: 100;
  border-radius: 50%;
}
.arrow.prev { left: 10px; }
.arrow.next { right: 10px; }

/* Footer layout */
footer {
  flex-direction: column;
  text-align: center;
}

/* Social Icons Container */
.social-icons {
  max-width: 400px;
  width: 100%;
  margin: 20px auto;
  justify-content: center;
  align-items: center;
  display: flex !important;
  flex-wrap: nowrap;
}

/* Each social link */
.social-icons a {
  width: 60px;
  height: 60px;
  font-size: 40px;
  color: #fff;
  display: flex;
  justify-content: center;
  align-items: center;
  animation: coin-spin 6s linear infinite;
  transform-style: preserve-3d;
  perspective: 1000px;
  margin: 0;
}

/* Icon images */
.social-icons img {
  width: 48px;
  height: 48px;
  filter: brightness(0) invert(1);
  transition: transform 0.4s ease;
}

/* Spacing between icons */
.social-icons a:not(:last-child) {
  margin-right: 40px;
}

/* Coin spin animation */
@keyframes coin-spin {
  0% { transform: rotateY(0deg); }
  100% { transform: rotateY(360deg); }
}

/* Footer bottom text */
.footer-inner {
  display: flex;
  justify-content: center;
  align-items: center;
  text-align: center;
  width: 100%;
  color: rgba(255, 255, 255, 0.6);
  font-size: 0.95rem;
  padding-top: 10px;
}

/* Slider: Landscape grid with vertical lines */
@media (min-width: 1024px) and (orientation: landscape) {
  .slider-wrapper {
    display: flex !important;
    flex-wrap: wrap;
    gap: 30px 30px; /* vertical 30px, horizontal 30px */
    justify-content: flex-start;
    transform:

    none !important;
  }

  .slide {
    flex: 0 0 calc(33.333% - 20px);
    display: flex;
    flex-direction: column;
    border-right: 2px solid rgba(255,255,255,0.2); /* vertical line between slides */
    padding-right: 15px;
    box-sizing: border-box;
  }

  /* Remove right border for the last column in each row */
  .slide:nth-child(3n) {
    border-right: none;
  }
}

/* Portrait single-slide view */
@media (max-width: 1023px), (orientation: portrait) {
  .slider-wrapper {
    display: flex;
    flex-wrap: nowrap;
    gap: 0;
    transform: translateX(0);
  }

  .slide {
    flex: 0 0 100%;
    min-width: 100%;
    max-width: 100%;
    margin-bottom: 0;
    border-right: none; /* remove vertical line in portrait */
  }

  .arrow {
    display: block;
  }
}

/* Button styling */
.buttons a.want-concept {
  color: #fff !important;
  background: #007bff;
  text-decoration: none !important;
  font-weight: bold;
  padding: 8px 14px;
  border-radius: 6px;
  display: inline-block;
}
</style>
</head>
<body>

<header>
  <div class="logo">D S W D</div>
  <div class="hamburger" role="button" aria-label="Toggle menu" aria-expanded="false">
    <span></span><span></span><span></span>
  </div>
  <nav class="menu" id="primary-menu" role="navigation" aria-hidden="true">
    <ul>
      <li><a href="/Driving-School-Web-Design-/pages/home.html">Home</a></li>
      <li><a href="/Driving-School-Web-Design-/pages/about.html">About</a></li>
      <li><a href="/Driving-School-Web-Design-/pages/concepts.html">Concepts</a></li>
      <li><a href="/Driving-School-Web-Design-/pages/pricing.html">Pricing</a></li>
      <li><a href="/Driving-School-Web-Design-/pages/contact.html">Contact</a></li>
    </ul>
  </nav>
</header>

<main>
  <div class="concept-slider">
    <div class="slider-wrapper">

      <!-- Example Slide -->
      <div class="slide">
        <img src="https://raw.githubusercontent.com/doctoc30/Driving-School-Web-Design-/main/Images/IMG_6925.png" alt="Concept Image 1">
        <div class="buttons">
          <a href="https://doctoc30.github.io/Driving-School-Web-Design-/pages/about.html#booking" target="_blank">View Live Version</a>
          <span>SDI-1</span>
          <button class="want-concept" data-code="SDI-1">I want this concept</button>
        </div>
      </div>

      <!-- Add more slides here, same structure -->
      
    </div>
  </div>

  <!-- Arrows -->
  <button class="arrow prev">&#10094;</button>
  <button class="arrow next">&#10095;</button>

  <!-- Social Icons -->
  <div class="social-icons" aria-label="Social media links">
    <a href="https://x.com/yourprofile" target="_blank" aria-label="X / Twitter" class="spin-icon">
      <img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/x.svg" alt="X / Twitter">
    </a>
    <a href="https://facebook.com/yourpage" target="_blank" aria-label="Facebook" class="spin-icon">
      <img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/facebook.svg" alt="Facebook">
    </a>
    <a href="https://instagram.com/yourhandle" target="_blank" aria-label="Instagram" class="spin-icon">
      <img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/instagram.svg" alt="Instagram">
    </a>
  </div>

  <div class="footer-inner" data-aos="fade-up">
    <p>&copy; 2025 Faz Designs. All rights reserved.</p>
  </div>
</main>

<script src="https://unpkg.com/aos@2.3.4/dist/aos.js"></script>
<script>
document.addEventListener("DOMContentLoaded", () => {
  const params = new URLSearchParams(window.location.search);
  const codeParam = params.get('code');

  const slides = Array.from(document.querySelectorAll('.slide'));
  const sliderWrapper = document.querySelector('.slider-wrapper');
  const nextBtn = document.querySelector('.arrow.next');
  const prevBtn = document.querySelector('.arrow.prev');
  let currentIndex = 0;

  if (!sliderWrapper || slides.length === 0) return;
  slides.forEach(slide => slide.style.display = 'flex');

  if (codeParam) {
    const match = slides.find(slide => slide.querySelector('.buttons span')?.textContent.trim().toUpperCase() === codeParam.toUpperCase());
    if (match) currentIndex = slides.indexOf(match);
  }

  if (AOS) AOS.init();

  function updateSlider() {
    const isPortrait = window.matchMedia("(orientation: portrait)").matches || window.innerWidth < 1024;
    if (isPortrait) {
      sliderWrapper.style.flexWrap = "nowrap";
      sliderWrapper.style.transform = `translateX(-${currentIndex * 100}%)`;
      sliderWrapper.style.gap = "0";
    } else {
      sliderWrapper.style.flexWrap = "wrap";
      sliderWrapper.style.transform = "none";
      sliderWrapper.style.gap = "30px 30px";
    }
  }

  if (nextBtn) nextBtn.addEventListener('click', () => {
    currentIndex = (currentIndex + 1) % slides.length;
    updateSlider();
  });

  if (prevBtn) prevBtn.addEventListener('click', () => {
    currentIndex = (currentIndex - 1 + slides.length) % slides.length;
    updateSlider();
  });

  let startX = 0;
  sliderWrapper.addEventListener('touchstart', e => startX = e.touches[0].clientX);
  sliderWrapper.addEventListener('touchend', e => {
    const endX = e.changedTouches[0].clientX;
    if (startX - endX > 50 && nextBtn) nextBtn.click();
    else if (endX - startX > 50 && prevBtn) prevBtn.click();
  });

  window.addEventListener('resize', updateSlider);
  updateSlider();

  document.querySelectorAll('.want-concept').forEach(button => {
    button.addEventListener('click', () => {
      const selectedCode = button.dataset.code;
      if (selectedCode) {
        window.location.href = `https://doctoc30.github.io/Driving-School-Web-Design-/index.html?code=${encodeURIComponent(selectedCode)}&step=4`;
      }
    });
  });
});
</script>

</body>
</html>
