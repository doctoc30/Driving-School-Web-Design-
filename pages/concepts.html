<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Page</title>
<style>
 * {
  margin: 0; padding: 0; box-sizing: border-box;
}
body {
  font-family: 'Poppins', sans-serif;
  background-color: #33a7d4;
  color: white;
  overflow-x: hidden;
}

header {
  position: fixed;
  top: 0; left: 0; right: 0;
  height: 60px;
  display: flex;
  align-items: center;
  justify-content: space-between;
  padding: 0 20px;
  background-color: #33a7d4;
  z-index: 2000;
  box-shadow: 0 2px 8px rgb(0 0 0 / 0.15);
}
.logo {
  font-weight: 900;
  font-size: 1.7rem;
  letter-spacing: 2px;
  user-select: none;
  cursor: default;
}

/* Hamburger */
.hamburger {
  width: 28px;
  height: 22px;
  cursor: pointer;
  display: flex;
  flex-direction: column;
  justify-content: space-between;
  z-index: 2100;
}
.hamburger span {
  display: block;
  height: 3.5px;
  background: white;
  border-radius: 2px;
  transition: all 0.35s ease-in-out;
}
.hamburger.active span:nth-child(1) { transform: translateY(9px) rotate(45deg); }
.hamburger.active span:nth-child(2) { opacity: 0; }
.hamburger.active span:nth-child(3) { transform: translateY(-9px) rotate(-45deg); }

/* Mobile menu */
nav.menu {
  position: fixed;
  top: 0; left: 0;
  width: 100vw;
  height: 100vh;
  background-color: #33a7d4;
  transform: translateX(-100%);
  transition: transform 0.5s cubic-bezier(0.4,0,0.2,1);
  display: flex;
  flex-direction: column;
  justify-content: center;
  padding-left: 4rem;
  z-index: 2050;
}
nav.menu.open { transform: translateX(0); }

nav.menu ul { list-style: none; }
nav.menu ul li {
  margin-bottom: 2.2rem;
  opacity: 0;
  transform: translateX(-40px);
  font-weight: 900;
  font-size: 3rem; /* larger like index.html */
  letter-spacing: 0.1em;
}
nav.menu ul li a {
  color: white;
  text-decoration: none;
  user-select: none;
  display: inline-block;
  transition: color 0.3s ease;
}
nav.menu ul li a:hover { color: #222; }

nav.menu.open ul li { animation: slideInFade 0.4s forwards; }
nav.menu.open ul li:nth-child(1) { animation-delay: 0.15s; }
nav.menu.open ul li:nth-child(2) { animation-delay: 0.35s; }
nav.menu.open ul li:nth-child(3) { animation-delay: 0.55s; }
nav.menu.open ul li:nth-child(4) { animation-delay: 0.75s; }
nav.menu.open ul li:nth-child(5) { animation-delay: 0.95s; }

@keyframes slideInFade {
  to {
    opacity: 1;
    transform: translateX(0);
  }
}

/* Desktop view */
@media (min-width: 1024px) {
  .hamburger { display: none; }
  nav.menu {
    position: static;
    height: auto;
    width: auto;
    background: transparent;
    transform: none !important;
    padding-left: 0;
    flex-direction: row;
    justify-content: flex-end;
    align-items: center;
  }
  nav.menu ul {
    display: flex;
    gap: 3rem;
  }
  nav.menu ul li {
    margin: 0;
    opacity: 1 !important;
    transform: none !important;
    font-size: 1.4rem; /* bigger than before */
    animation: none !important;
  }
  nav.menu ul li a {
    font-weight: 900;
    font-size: 1.2rem; /* matches index.html */
    color: white;
    letter-spacing: 0.15em;
    text-decoration: none;
  }
  nav.menu ul li a:hover { color: #222; }
}
</style>
</head>
<body>

<header>
  <div class="logo">D S W D</div>

  <div class="hamburger" role="button" aria-label="Toggle menu" aria-expanded="false">
    <span></span>
    <span></span>
    <span></span>
  </div>

  <nav class="menu" id="primary-menu" role="navigation" aria-hidden="true">
    <ul>
     <li><a href="/Driving-School-Web-Design-/pages/home.html">Home</a></li>
<li><a href="/Driving-School-Web-Design-/pages/about.html">About</a></li>
<li><a href="/Driving-School-Web-Design-/pages/concepts.html">Concepts</a></li>
<li><a href="/Driving-School-Web-Design-/pages/pricing.html">Pricing</a></li>
<li><a href="/Driving-School-Web-Design-/pages/contact.html">Contact</a></li>
    </ul>
  </nav>
</header>

<script>
document.addEventListener("DOMContentLoaded", () => {
  const hamburger = document.querySelector('.hamburger');
  const menu = document.querySelector('nav.menu');

  function toggleMenu() {
    const isOpen = menu.classList.toggle('open');
    hamburger.classList.toggle('active');
    hamburger.setAttribute('aria-expanded', isOpen);
    menu.setAttribute('aria-hidden', !isOpen);
    document.body.style.overflow = isOpen ? 'hidden' : '';
  }

  hamburger.addEventListener('click', (e) => {
    e.stopPropagation();
    toggleMenu();
  });

  document.addEventListener('click', (e) => {
    if (!menu.contains(e.target) && !hamburger.contains(e.target)) {
      menu.classList.remove('open');
      hamburger.classList.remove('active');
      hamburger.setAttribute('aria-expanded', false);
      menu.setAttribute('aria-hidden', true);
      document.body.style.overflow = '';
    }
  });
});
</script>

</body>
</html>
