 * { margin: 0; padding: 0; box-sizing: border-box; }
body {

/* ===== HEADER ===== */
header {
  position: fixed; top: 0; left: 0; right: 0;
  height: 60px; display: flex; align-items: center;
  justify-content: space-between; padding: 0 20px;
  background-color: #33a7d4; z-index: 2000;
  box-shadow: 0 2px 8px rgb(0 0 0 / 0.15);
}
.logo {
  font-weight: 900; font-size: 1.7rem; letter-spacing: 2px;
  user-select: none; cursor: default;
}

/* ===== HAMBURGER ===== */
.hamburger {
  width: 28px; height: 22px; cursor: pointer;
  display: flex; flex-direction: column;
  justify-content: space-between; z-index: 2100;
}
.hamburger span {
  display: block; height: 3.5px; background: white;
  border-radius: 2px; transition: all 0.35s ease-in-out;
}
.hamburger.active span:nth-child(1) { transform: translateY(9px) rotate(45deg); }
.hamburger.active span:nth-child(2) { opacity: 0; }
.hamburger.active span:nth-child(3) { transform: translateY(-9px) rotate(-45deg); }

/* ===== MOBILE MENU ===== */
nav.menu {
  position: fixed; top: 0; left: 0;
  width: 100vw; height: 100vh;
  background-color: #33a7d4;
  transform: translateX(-100%);
  transition: transform 0.5s cubic-bezier(0.4,0,0.2,1);
  display: flex; flex-direction: column;
  justify-content: center; padding-left: 4rem;
  z-index: 2050;
}
nav.menu.open { transform: translateX(0); }
nav.menu ul { list-style: none; }
nav.menu ul li {
  margin-bottom: 2.2rem; opacity: 0; transform: translateX(-40px);
  font-weight: 900; font-size: 3rem; letter-spacing: 0.1em;
}
nav.menu ul li a {
  color: white; text-decoration: none;
  display: inline-block; transition: color 0.3s ease;
}
nav.menu ul li a:hover { color: #222; }
nav.menu.open ul li { animation: slideInFade 0.4s forwards; }
nav.menu.open ul li:nth-child(1) { animation-delay: 0.15s; }
nav.menu.open ul li:nth-child(2) { animation-delay: 0.35s; }
nav.menu.open ul li:nth-child(3) { animation-delay: 0.55s; }
nav.menu.open ul li:nth-child(4) { animation-delay: 0.75s; }
nav.menu.open ul li:nth-child(5) { animation-delay: 0.95s; }
@keyframes slideInFade {
  to { opacity: 1; transform: translateX(0); }
}

/* ===== DESKTOP MENU ===== */
@media (min-width: 1024px) {
  .hamburger { display: none; }
  nav.menu {
    position: static; height: auto; width: auto;
    background: transparent; transform: none !important;
    padding-left: 0; flex-direction: row;
    justify-content: flex-end; align-items: center;
  }
  nav.menu ul { display: flex; gap: 3rem; }
  nav.menu ul li {
    margin: 0; opacity: 1 !important; transform: none !important;
    font-size: 1.4rem; animation: none !important;
  }
  nav.menu ul li a {
    font-weight: 900; font-size: 1.2rem;
    color: white; letter-spacing: 0.15em; text-decoration: none;
  }
  nav.menu ul li a:hover { color: #222; }
}

/* ===== MAIN CONTENT ===== */
main {

/* ===== LIBRARY GRID ===== */
.library {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
  gap: 20px; max-width: 1400px; margin: auto;
}
.item { position: relative; }
.item img {
  width: 100%; height: auto; aspect-ratio: 4 / 3;
  object-fit: cover; border-radius: 6px;
}
.code {
  margin-top: 6px; font-size: 0.9rem;
  font-weight: bold; color: #fff;
}
.item a {
  display: inline-block; margin-top: 4px;
  font-size: 0.85rem; color: #ffe;
  text-decoration: underline;
}




  @media (max-width: 600px) and (orientation: portrait) {
  .library {
    grid-template-columns: 1fr;       /* 1 image per row */
    grid-auto-rows: 80vh;             /* each image row is 80% of viewport height */
    gap: 0;
  }
  .item img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    border-radius: 0;
  }
  .code, .item a {
    position: absolute;
    bottom: 10px;
    left: 10px;
    background: rgba(0,0,0,0.6);
    padding: 4px 6px;
    border-radius: 4px;
    font-size: 0.9rem;
    color: #fff;
  }
  .item a { left: auto; right: 10px; }
}

footer {

/* Social Icons Container */

/* Icon images */
.social-icons img {

  filter: brightness(0) invert(1);

}

/* Spacing between icons */
.social-icons a:not(:last-child) {

/* Coin spin animation */
@keyframes coin-spin {
  0% {
    transform: rotateY(0deg);
  }
  100% {
    transform: rotateY(360deg);
  }
}

/* Footer bottom text */

    padding-left: max(env(safe-area-inset-left), 20px);
    padding-right: max(env(safe-area-inset-right), 20px);
  }
}

  <script src="https://unpkg.com/aos@2.3.4/dist/aos.js"></script>
<script>
  // Initialize AOS animation
  AOS.init();

  // Hamburger Menu and Search Filter
  document.addEventListener("DOMContentLoaded", () => {
    const hamburger = document.querySelector('.hamburger');
    const menu = document.querySelector('nav.menu');
    
    function toggleMenu() {
      const isOpen = menu.classList.toggle('open');
      hamburger.classList.toggle('active');
      hamburger.setAttribute('aria-expanded', isOpen);
      menu.setAttribute('aria-hidden', !isOpen);
      document.body.style.overflow = isOpen ? 'hidden' : '';
    }

    hamburger.addEventListener('click', (e) => {
      e.stopPropagation();
      toggleMenu();
    });

    document.addEventListener('click', (e) => {
      if (!menu.contains(e.target) && !hamburger.contains(e.target)) {
        menu.classList.remove('open');
        hamburger.classList.remove('active');
        hamburger.setAttribute('aria-expanded', false);
        menu.setAttribute('aria-hidden', true);
        document.body.style.overflow = '';
      }
    });

    // Search filter
    const searchInput = document.getElementById("search");
    const items = document.querySelectorAll(".item");
    
    searchInput.addEventListener("keyup", () => {
      const term = searchInput.value.toLowerCase();
      items.forEach(item => {
        const code = item.querySelector(".code").textContent.toLowerCase();
        item.style.display = code.includes(term) ? "block" : "none";
      });
    });
  });


  const sliderWrapper = document.getElementById('slider-wrapper');
  const slides = sliderWrapper.children;
  const prevBtn = document.querySelector('.slider-arrow.left');
  const nextBtn = document.querySelector('.slider-arrow.right');

  let currentIndex = 0;
  const totalSlides = slides.length;

  function updateButtons() {
    prevBtn.disabled = currentIndex === 0;
    nextBtn.disabled = currentIndex === totalSlides - 1;
  }

  function updateSlider() {
    const slideWidth = sliderWrapper.clientWidth;
    sliderWrapper.style.transform = `translateX(${-currentIndex * slideWidth}px)`;
    updateButtons();
  }

  prevBtn.addEventListener('click', () => {
    if (currentIndex > 0) {
      currentIndex--;
      updateSlider();
    }
  });

  nextBtn.addEventListener('click', () => {
    if (currentIndex < totalSlides - 1) {
      currentIndex++;
      updateSlider();
    }
  });

  // Swipe support
  let startX = 0;
  let currentX = 0;
  let isDragging = false;

  sliderWrapper.addEventListener('touchstart', (e) => {
    startX = e.touches[0].clientX;
    isDragging = true;
  }, {passive: true});

  sliderWrapper.addEventListener('touchmove', (e) => {
    if (!isDragging) return;
    currentX = e.touches[0].clientX;
    const diff = currentX - startX;
    sliderWrapper.style.transition = 'none';
    sliderWrapper.style.transform = `translateX(${-currentIndex * sliderWrapper.clientWidth + diff}px)`;
  }, {passive: true});

  sliderWrapper.addEventListener('touchend', (e) => {
    isDragging = false;
    const diff = currentX - startX;
    sliderWrapper.style.transition = 'transform 0.35s ease-in-out';
    if (diff > 50 && currentIndex > 0) {
      currentIndex--;
    } else if (diff < -50 && currentIndex < totalSlides - 1) {
      currentIndex++;
    }
    updateSlider();
  });

  window.addEventListener('resize', () => {
    updateSlider();
  });

  updateSlider();

</script>
