<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Concept Library</title>
<style>
/* ===== RESET & BASE ===== */
*,
*::before,
*::after {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: 'Poppins', sans-serif;
  background-color: #33a7d4;
  color: #fff;
  overflow-x: hidden;
  line-height: 1.5;
  -webkit-font-smoothing: antialiased;
}

/* ===== HEADER ===== */
header {
  position: fixed;
  top: 0; left: 0; right: 0;
  height: 60px;
  display: flex;
  align-items: center;
  justify-content: space-between;
  padding: 0 20px;
  background-color: #33a7d4;
  box-shadow: 0 2px 8px rgb(0 0 0 / 0.15);
  z-index: 2000;
}

.logo {
  font-weight: 900;
  font-size: 1.7rem;
  letter-spacing: 2px;
  user-select: none;
  cursor: default;
}

/* ===== HAMBURGER MENU ICON ===== */
.hamburger {
  width: 28px;
  height: 22px;
  display: flex;
  flex-direction: column;
  justify-content: space-between;
  cursor: pointer;
  z-index: 2100;
}

.hamburger span {
  display: block;
  height: 3.5px;
  background: #fff;
  border-radius: 2px;
  transition: all 0.35s ease-in-out;
}

.hamburger.active span:nth-child(1) {
  transform: translateY(9px) rotate(45deg);
}

.hamburger.active span:nth-child(2) {
  opacity: 0;
}

.hamburger.active span:nth-child(3) {
  transform: translateY(-9px) rotate(-45deg);
}

/* ===== MOBILE NAVIGATION MENU ===== */
nav.menu {
  position: fixed;
  top: 0; left: 0;
  width: 100vw;
  height: 100vh;
  background-color: #33a7d4;
  transform: translateX(-100%);
  transition: transform 0.5s cubic-bezier(0.4, 0, 0.2, 1);
  display: flex;
  flex-direction: column;
  justify-content: center;
  padding-left: 4rem;
  z-index: 2050;
}

nav.menu.open {
  transform: translateX(0);
}

nav.menu ul {
  list-style: none;
}

nav.menu ul li {
  margin-bottom: 2.2rem;
  opacity: 0;
  transform: translateX(-40px);
  font-weight: 900;
  font-size: 3rem;
  letter-spacing: 0.1em;
  /* Accessibility: smoother font rendering */
  -webkit-font-smoothing: antialiased;
  -moz-osx-font-smoothing: grayscale;
}

nav.menu ul li a {
  color: #fff;
  text-decoration: none;
  display: inline-block;
  transition: color 0.3s ease;
}

nav.menu ul li a:hover,
nav.menu ul li a:focus {
  color: #222;
  outline: none;
}

/* Animation sequence for menu items */
nav.menu.open ul li {
  animation: slideInFade 0.4s forwards;
}

nav.menu.open ul li:nth-child(1) { animation-delay: 0.15s; }
nav.menu.open ul li:nth-child(2) { animation-delay: 0.35s; }
nav.menu.open ul li:nth-child(3) { animation-delay: 0.55s; }
nav.menu.open ul li:nth-child(4) { animation-delay: 0.75s; }
nav.menu.open ul li:nth-child(5) { animation-delay: 0.95s; }

@keyframes slideInFade {
  to {
    opacity: 1;
    transform: translateX(0);
  }
}

/* ===== DESKTOP NAVIGATION MENU ===== */
@media (min-width: 1024px) {
  .hamburger {
    display: none;
  }

  nav.menu {
    position: static;
    height: auto;
    width: auto;
    background: transparent;
    transform: none !important;
    padding-left: 0;
    flex-direction: row;
    justify-content: flex-end;
    align-items: center;
  }

  nav.menu ul {
    display: flex;
    gap: 3rem;
  }

  nav.menu ul li {
    margin: 0;
    opacity: 1 !important;
    transform: none !important;
    font-size: 1.4rem;
    animation: none !important;
  }

  nav.menu ul li a {
    font-weight: 900;
    font-size: 1.2rem;
    color: #fff;
    letter-spacing: 0.15em;
    text-decoration: none;
  }

  nav.menu ul li a:hover,
  nav.menu ul li a:focus {
    color: #222;
    outline: none;
  }
}

/* ===== MAIN CONTENT ===== */
main {
  margin-top: 80px;
  padding: 20px;
  text-align: center;
}

/* Search input container */
.search-container {
  margin-bottom: 30px;
}

.search-container input {
  width: 100%;
  max-width: 600px;
  padding: 12px 16px;
  font-size: 1rem;
  border-radius: 50px;
  border: none;
  outline: none;
  box-shadow: inset 0 0 5px rgba(0,0,0,0.1);
  transition: box-shadow 0.3s ease;
}

.search-container input:focus {
  box-shadow: 0 0 8px #fff;
}

/* ===== LIBRARY GRID ===== */
.library {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
  gap: 20px;
  max-width: 1400px;
  margin: auto;
}

.item {
  position: relative;
}

.item img {
  width: 100%;
  height: auto;
  aspect-ratio: 4 / 3;
  object-fit: cover;
  border-radius: 6px;
  transition: transform 0.3s ease;
}

.item img:hover,
.item img:focus {
  transform: scale(1.05);
  outline: none;
}

.code {
  margin-top: 8px;
  font-size: 0.9rem;
  font-weight: bold;
  color: #fff;
}

/* ===== BUTTONS (BRANDED) ===== */
.buttons {
  margin-top: 8px;
  display: flex;
  gap: 8px;
}

.btn {
  padding: 6px 12px;
  border-radius: 4px;
  font-size: 0.85rem;
  font-weight: bold;
  text-decoration: none;
  color: #fff;
  background: #33a7d4;        /* brand turquoise */
  border: 2px solid #fff;
  cursor: pointer;
  transition: all 0.3s ease;
  display: inline-flex;
  align-items: center;
  justify-content: center;
  user-select: none;
}

.btn:hover,
.btn:focus {
  background: #fff;
  color: #33a7d4;
  border-color: #33a7d4;
  outline: none;
}

/* ===== MOBILE GRID (PORTRAIT) ===== */
@media (max-width: 600px) and (orientation: portrait) {
  .library {
    grid-template-columns: 1fr;   /* 1 image per row */
    grid-auto-rows: 80vh;         /* each image row = 80% viewport height */
    gap: 0;
  }

  .item img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    border-radius: 0;
  }

  .code,
  .buttons {
    position: absolute;
    bottom: 10px;
    left: 10px;
  }

  .buttons {
    flex-direction: row;
    gap: 6px;
  }

  .btn {
    font-size: 0.8rem;
    padding: 5px 10px;
  }
}
</style>
</head>
<body>

<header>
  <div class="logo">D S W D</div>
  <div class="hamburger" role="button" aria-label="Toggle menu" aria-expanded="false">
    <span></span><span></span><span></span>
  </div>
  <nav class="menu" id="primary-menu" role="navigation" aria-hidden="true">
    <ul>
      <li><a href="/Driving-School-Web-Design-/pages/home.html">Home</a></li>
      <li><a href="/Driving-School-Web-Design-/pages/about.html">About</a></li>
      <li><a href="/Driving-School-Web-Design-/pages/concepts.html">Concepts</a></li>
      <li><a href="/Driving-School-Web-Design-/pages/pricing.html">Pricing</a></li>
      <li><a href="/Driving-School-Web-Design-/pages/contact.html">Contact</a></li>
    </ul>
  </nav>
</header>

<main>
<div class="search-container">
  <input type="text" id="search" placeholder="Search by concept code...">
</div>

<div class="library" id="library">
  ${[...Array(100)].map((_,i)=>`
    <div class="item">
      <img src="https://via.placeholder.com/400x300?text=Concept+${i+1}" alt="Concept ${i+1}">
      <div class="code">DSWD-${i+1}</div>
      <div class="buttons">
        <a href="https://example.com/concept${i+1}" target="_blank" class="btn">View Live</a>
        <a href="https://example.com/code${i+1}" target="_blank" class="btn">View Code</a>
      </div>
    </div>
  `).join('')}
</div>
</main>

<script>
// Hamburger Menu
document.addEventListener("DOMContentLoaded", () => {
  const hamburger = document.querySelector('.hamburger');
  const menu = document.querySelector('nav.menu');

  function toggleMenu() {
    const isOpen = menu.classList.toggle('open');
    hamburger.classList.toggle('active');
    hamburger.setAttribute('aria-expanded', isOpen);
    menu.setAttribute('aria-hidden', !isOpen);
    document.body.style.overflow = isOpen ? 'hidden' : '';
  }
  hamburger.addEventListener('click', (e) => {
    e.stopPropagation();
    toggleMenu();
  });
  document.addEventListener('click', (e) => {
    if (!menu.contains(e.target) && !hamburger.contains(e.target)) {
      menu.classList.remove('open');
      hamburger.classList.remove('active');
      hamburger.setAttribute('aria-expanded', false);
      menu.setAttribute('aria-hidden', true);
      document.body.style.overflow = '';
    }
  });

  // Search filter
  const searchInput = document.getElementById("search");
  const items = document.querySelectorAll(".item");
  searchInput.addEventListener("keyup", () => {
    const term = searchInput.value.toLowerCase();
    items.forEach(item => {
      const code = item.querySelector(".code").textContent.toLowerCase();
      item.style.display = code.includes(term) ? "block" : "none";
    });
  });
});
</script>

</body>
</html>
