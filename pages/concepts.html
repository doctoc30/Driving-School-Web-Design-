<!DOCTYPE html>

<meta charset="UTF-8" />

<title>Concept Library</title>
<style>
* { margin: 0; padding: 0; box-sizing: border-box; }
body { font-family: 'Poppins', sans-serif; background-color: #33a7d4; color: white; overflow-x: hidden; }

/* ===== HEADER ===== */
header { position: fixed; top: 0; left: 0; right: 0; height: 60px; display: flex; align-items: center; justify-content: space-between; padding: 0 20px; background-color: #33a7d4; z-index: 2000; box-shadow: 0 2px 8px rgb(0 0 0 / 0.15); }
.logo { font-weight: 900; font-size: 1.7rem; letter-spacing: 2px; user-select: none; cursor: default; }

/* ===== HAMBURGER ===== */
.hamburger { width: 28px; height: 22px; cursor: pointer; display: flex; flex-direction: column; justify-content: space-between; z-index: 2100; }
.hamburger span { display: block; height: 3.5px; background: white; border-radius: 2px; transition: all 0.35s ease-in-out; }
.hamburger.active span:nth-child(1) { transform: translateY(9px) rotate(45deg); }
.hamburger.active span:nth-child(2) { opacity: 0; }
.hamburger.active span:nth-child(3) { transform: translateY(-9px) rotate(-45deg); }

/* ===== MOBILE MENU ===== */
nav.menu { position: fixed; top: 0; left: 0; width: 100vw; height: 100vh; background-color: #33a7d4; transform: translateX(-100%); transition: transform 0.5s cubic-bezier(0.4,0,0.2,1); display: flex; flex-direction: column; justify-content: center; padding-left: 4rem; z-index: 2050; }
nav.menu.open { transform: translateX(0); }
nav.menu ul { list-style: none; }
nav.menu ul li { margin-bottom: 2.2rem; opacity: 0; transform: translateX(-40px); font-weight: 900; font-size: 3rem; letter-spacing: 0.1em; }
nav.menu ul li a { color: white; text-decoration: none; display: inline-block; transition: color 0.3s ease; }
nav.menu ul li a:hover { color: #222; }
nav.menu.open ul li { animation: slideInFade 0.4s forwards; }
nav.menu.open ul li:nth-child(1) { animation-delay: 0.15s; }
nav.menu.open ul li:nth-child(2) { animation-delay: 0.35s; }
nav.menu.open ul li:nth-child(3) { animation-delay: 0.55s; }
nav.menu.open ul li:nth-child(4) { animation-delay: 0.75s; }
nav.menu.open ul li:nth-child(5) { animation-delay: 0.95s; }
@keyframes slideInFade { to { opacity: 1; transform: translateX(0); } }

/* ===== DESKTOP MENU ===== */
@media (min-width: 1024px) {
  .hamburger { display: none; }
  nav.menu { position: static; height: auto; width: auto; background: transparent; transform: none !important; padding-left: 0; flex-direction: row; justify-content: flex-end; align-items: center; }
  nav.menu ul { display: flex; gap: 3rem; }
  nav.menu ul li { margin: 0; opacity: 1 !important; transform: none !important; font-size: 1.4rem; animation: none !important; }
  nav.menu ul li a { font-weight: 900; font-size: 1.2rem; color: white; letter-spacing: 0.15em; text-decoration: none; }
  nav.menu ul li a:hover { color: #222; }
}

/* ===== MAIN CONTENT ===== */
main { margin-top: 80px; padding: 20px; text-align: center; }
.library { display: grid; grid-template-columns: repeat(auto-fill, minmax(200px, 1fr)); gap: 20px; max-width: 1400px; margin: auto; }

/* ===== CONCEPT SLIDER ===== */
.concept-slider { position: relative; overflow: hidden; width: 100%; margin-top: 80px; }
.slider-wrapper { display: flex; transition: transform 0.5s ease; will-change: transform; }
.slide { min-width: 100%; position: relative; display: flex; justify-content: center; align-items: center; flex-direction: column; }
.slide img { width: 100%; height: auto; object-fit: contain; max-height: 80vh; border-radius: 8px; }
.buttons { position: absolute; bottom: 20px; display: flex; flex-direction: column; gap: 8px; background: rgba(0,0,0,0.5); padding: 10px 14px; border-radius: 8px; }
.buttons a, .buttons span { color: #fff; text-decoration: none; font-weight: bold; background: rgba(255,255,255,0.1); padding: 6px 10px; border-radius: 6px; text-align: center; }
.buttons a.want-concept { background: #007bff; color: #fff; text-decoration: none !important; display: inline-block; padding: 8px 14px; border-radius: 6px; }

/* Arrows */
.arrow { position: absolute; top: 50%; transform: translateY(-50%); background: rgba(0,0,0,0.4); border: none; color: white; font-size: 2rem; padding: 10px; cursor: pointer; z-index: 100; border-radius: 50%; }
.arrow.prev { left: 10px; } .arrow.next { right: 10px; }

/* Responsive fixes */
@media (orientation: landscape) and (min-width: 768px) {
  .slider-wrapper { display: grid !important; grid-template-columns: repeat(3,1fr); gap: 30px; justify-items: center; transform: none !important; }
  .slide { width: 100%; max-width: 100%; margin: 0 !important; }
  .slide img { max-height: 300px; object-fit: cover; }
  .arrow { display: none !important; }
}
@media (orientation: portrait), (max-width: 767px) {
  .slider-wrapper { flex-wrap: nowrap; }
  .slide { min-width: 100%; max-width: 100%; flex: 0 0 100%; }
  .slide img { max-height: 100vh; object-fit: contain; }
  .arrow { display: block; }
}
</style>
</head>

<script>
document.addEventListener("DOMContentLoaded", () => {
  const slides = Array.from(document.querySelectorAll(".slide"));
  const wrapper = document.querySelector(".slider-wrapper");
  const nextBtn = document.querySelector(".arrow.next");
  const prevBtn = document.querySelector(".arrow.prev");
  let currentIndex = 0;

  function updateSlider() {
    const isPortrait = window.innerWidth <= 767 || window.matchMedia("(orientation: portrait)").matches;
    if (isPortrait) {
      wrapper.style.transform = `translateX(-${currentIndex*100}%)`;
      slides.forEach(sl => sl.style.display="flex");
      nextBtn.style.display="block"; prevBtn.style.display="block";
    } else {
      slides.forEach(sl => sl.style.display="flex");
      wrapper.style.transform="none";
      nextBtn.style.display="none"; prevBtn.style.display="none";
    }
  }

  nextBtn.addEventListener("click", ()=>{ currentIndex=(currentIndex+1)%slides.length; updateSlider(); });
  prevBtn.addEventListener("click", ()=>{ currentIndex=(currentIndex-1+slides.length)%slides.length; updateSlider(); });

  // Swipe
  let startX=0;
  wrapper.addEventListener("touchstart", e=>startX=e.touches[0].clientX);
  wrapper.addEventListener("touchend", e=>{
    const endX=e.changedTouches[0].clientX;
    if(startX-endX>50) nextBtn.click();
    else if(endX-startX>50) prevBtn.click();
  });

  window.addEventListener("resize", updateSlider);
  updateSlider();

  // "I want this concept" buttons
  document.querySelectorAll(".want-concept").forEach(btn=>{
    btn.addEventListener("click", ()=>{
      const code = btn.dataset.code;
      if(!code) return;
      const funnelURL = `https://doctoc30.github.io/Driving-School-Web-Design-/index.html?code=${encodeURIComponent(code)}&step=4`;
      window.location.assign(funnelURL);
    });
  });

  // Hamburger menu
  const hamburger=document.querySelector(".hamburger");
  const menu=document.querySelector("nav.menu");
  if(hamburger && menu){
    hamburger.addEventListener("click", e=>{
      e.stopPropagation();
      const isOpen=menu.classList.toggle("open");
      hamburger.classList.toggle("active");
      document.body.style.overflow=isOpen?"hidden":"";
    });
    document.addEventListener("click", e=>{
      if(!menu.contains(e.target) && !hamburger.contains(e.target)){
        menu.classList.remove("open"); hamburger.classList.remove("active"); document.body.style.overflow="";
      }
    });
  }
});
</script>
