<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Driving School Web Concepts</title>
  <style>
    /* === RESET + BASE === */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: sans-serif;
      background-color: #f6f6f6;
      color: #222;
    }
    a {
      text-decoration: none;
      color: inherit;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #000;
      color: #fff;
      padding: 1rem;
      position: sticky;
      top: 0;
      z-index: 10;
    }
    .logo {
      font-weight: bold;
      font-size: 1.5rem;
      letter-spacing: 2px;
    }
    .hamburger {
      cursor: pointer;
      width: 25px;
      height: 20px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }
    .hamburger span {
      background: #fff;
      height: 3px;
      width: 100%;
    }
    nav.menu {
      position: fixed;
      top: 0;
      right: -100%;
      height: 100%;
      width: 250px;
      background: #000;
      color: #fff;
      transition: right 0.3s ease-in-out;
      padding-top: 4rem;
    }
    nav.menu.open {
      right: 0;
    }
    nav.menu ul {
      list-style: none;
      padding: 0 1rem;
    }
    nav.menu li {
      margin-bottom: 1rem;
    }
    nav.menu a {
      color: #fff;
      font-size: 1.2rem;
    }

    /* === SLIDER (PORTRAIT) === */
    .slider {
      display: flex;
      overflow-x: auto;
      scroll-snap-type: x mandatory;
      -webkit-overflow-scrolling: touch;
    }
    .item {
      flex: 0 0 100%;
      scroll-snap-align: center;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 1rem;
    }
    .item img {
      width: auto;
      max-width: 90vw;
      max-height: 70vh;
      object-fit: contain;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.2);
    }
    .item-content {
      margin-top: 1rem;
      text-align: center;
    }
    .button-row {
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
    }
    .btn-view-live,
    .btn-enquire {
      padding: 0.5rem 1rem;
      background: #000;
      color: #fff;
      border-radius: 4px;
      font-size: 0.9rem;
    }

    /* === LANDSCAPE GRID === */
    @media (orientation: landscape) {
      .slider {
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        gap: 1rem;
        padding: 1rem;
        overflow: visible;
      }
      .item {
        flex: unset;
        scroll-snap-align: unset;
        padding: 0;
        background: #fff;
        border-radius: 6px;
        box-shadow: 0 1px 6px rgba(0,0,0,0.1);
      }
      .item img {
        width: 100%;
        height: auto;
        object-fit: cover;
        border-radius: 6px 6px 0 0;
      }
      .item-content {
        padding: 0.5rem;
      }
      .button-row {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">D S W D</div>
    <div class="hamburger" role="button" aria-label="Toggle menu" aria-expanded="false">
      <span></span><span></span><span></span>
    </div>
    <nav class="menu" id="primary-menu" role="navigation" aria-hidden="true">
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Concepts</a></li>
        <li><a href="#">Pricing</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <div class="slider">
      <!-- ITEM TEMPLATE (copy as needed) -->
      <div class="item">
        <img src="https://raw.githubusercontent.com/doctoc30/Driving-School-Web-Design-/main/Images/IMG_6925.png" alt="Concept 1">
        <div class="item-content">
          <div class="button-row">
            <a href="#" class="btn-view-live">View Live</a>
            <span>Code: 1</span>
            <a href="/funnel?code=1" class="btn-enquire">I Want This Concept</a>
          </div>
        </div>
      </div>

      <div class="item">
        <img src="https://raw.githubusercontent.com/doctoc30/Driving-School-Web-Design-/main/Images/IMG_6938.png" alt="Concept 2">
        <div class="item-content">
          <div class="button-row">
            <a href="#" class="btn-view-live">View Live</a>
            <span>Code: 2</span>
            <a href="/funnel?code=2" class="btn-enquire">I Want This Concept</a>
          </div>
        </div>
      </div>

      <!-- Add more .item blocks here as needed -->
    </div>
  </main>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const hamburger = document.querySelector('.hamburger');
      const menu = document.querySelector('nav.menu');

      hamburger.addEventListener('click', (e) => {
        e.stopPropagation();
        const isOpen = menu.classList.toggle('open');
        hamburger.classList.toggle('active');
        hamburger.setAttribute('aria-expanded', isOpen);
        menu.setAttribute('aria-hidden', !isOpen);
        document.body.style.overflow = isOpen ? 'hidden' : '';
      });

      document.addEventListener('click', (e) => {
        if (!menu.contains(e.target) && !hamburger.contains(e.target)) {
          menu.classList.remove('open');
          hamburger.classList.remove('active');
          hamburger.setAttribute('aria-expanded', false);
          menu.setAttribute('aria-hidden', true);
          document.body.style.overflow = '';
        }
      });

      // Touch swipe for portrait mode
      const slider = document.querySelector(".slider");
      if (window.matchMedia("(orientation: portrait)").matches) {
        let startX = 0;
        slider.addEventListener("touchstart", e => {
          startX = e.touches[0].clientX;
        });
        slider.addEventListener("touchend", e => {
          const endX = e.changedTouches[0].clientX;
          const deltaX = endX - startX;
          const threshold = 50;
          if (deltaX > threshold) {
            slider.scrollBy({ left: -slider.offsetWidth, behavior: 'smooth' });
          } else if (deltaX < -threshold) {
            slider.scrollBy({ left: slider.offsetWidth, behavior: 'smooth' });
          }
        });
      }
    });
  </script>
</body>
</html>
