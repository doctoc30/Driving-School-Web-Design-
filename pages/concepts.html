<style>
  /* Container for slider/grid */
  .slider-container {
    overflow-x: auto;
    scroll-snap-type: x mandatory;
    display: flex;
    gap: 1rem;
    padding: 1rem;
  }

  /* Each item */
  .item {
    flex: 0 0 80%;
    scroll-snap-align: start;
    background: #f9f9f9;
    border-radius: 8px;
    box-shadow: 0 1px 6px rgb(0 0 0 / 0.1);
    position: relative;
  }

  .item img {
    width: 100%;
    border-radius: 8px 8px 0 0;
    display: block;
  }

  .item-content {
    padding: 0.5rem 1rem 1rem;
  }

  .button-row {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-top: 0.5rem;
  }

  .btn-view-live,
  .btn-enquire {
    background: #007bff;
    color: white;
    padding: 0.3rem 0.7rem;
    border-radius: 4px;
    text-decoration: none;
    font-size: 0.9rem;
  }

  .btn-view-live:hover,
  .btn-enquire:hover {
    background: #0056b3;
  }

  /* Landscape mode: switch to grid with 3 columns */
  @media (orientation: landscape) {
    .slider-container {
      display: grid !important;
      grid-template-columns: repeat(3, 1fr);
      gap: 1rem;
      overflow-x: visible;
      scroll-snap-type: none;
      padding: 1rem;
    }
    .item {
      flex: none;
      scroll-snap-align: none;
      width: 100%;
    }
  }

  /* Also switch to grid if width is larger than 900px (just in case) */
  @media (min-width: 900px) {
    .slider-container {
      display: grid !important;
      grid-template-columns: repeat(3, 1fr);
      gap: 1rem;
      overflow-x: visible;
      scroll-snap-type: none;
      padding: 1rem;
    }
    .item {
      flex: none;
      scroll-snap-align: none;
      width: 100%;
    }
  }
</style>

<div class="slider-container" id="slider">
  <!-- Paste your .item divs here -->
  <div class="item">
    <img src="https://raw.githubusercontent.com/doctoc30/Driving-School-Web-Design-/main/Images/IMG_6925.png" alt="Concept 1">
    <div class="item-content">
      <div class="button-row">
        <a href="#" class="btn-view-live">View Live</a>
        <span>Code: 1</span>
        <a href="/funnel?code=1" class="btn-enquire">I Want This Concept</a>
      </div>
    </div>
  </div>
  <!-- ... repeat all other .item divs here ... -->
</div>

<script>
  // Basic swipe support for the slider container (only when flex scroll is active)
  (function() {
    const slider = document.getElementById('slider');
    let isDown = false;
    let startX;
    let scrollLeft;

    // Only enable drag scrolling when NOT in grid layout (landscape)
    function isSliderActive() {
      return window.getComputedStyle(slider).display === 'flex';
    }

    slider.addEventListener('mousedown', (e) => {
      if (!isSliderActive()) return;
      isDown = true;
      slider.classList.add('active');
      startX = e.pageX - slider.offsetLeft;
      scrollLeft = slider.scrollLeft;
    });

    slider.addEventListener('mouseleave', () => {
      isDown = false;
      slider.classList.remove('active');
    });

    slider.addEventListener('mouseup', () => {
      isDown = false;
      slider.classList.remove('active');
    });

    slider.addEventListener('mousemove', (e) => {
      if (!isDown || !isSliderActive()) return;
      e.preventDefault();
      const x = e.pageX - slider.offsetLeft;
      const walk = (x - startX) * 2; // scroll-fast multiplier
      slider.scrollLeft = scrollLeft - walk;
    });

    // Optional: touch support
    let touchStartX = 0;
    let touchScrollLeft = 0;

    slider.addEventListener('touchstart', (e) => {
      if (!isSliderActive()) return;
      touchStartX = e.touches[0].pageX - slider.offsetLeft;
      touchScrollLeft = slider.scrollLeft;
    });

    slider.addEventListener('touchmove', (e) => {
      if (!isSliderActive()) return;
      const x = e.touches[0].pageX - slider.offsetLeft;
      const walk = (x - touchStartX) * 2;
      slider.scrollLeft = touchScrollLeft - walk;
    });
  })();
</script>
