<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Concept Library</title>
<style>
/* ===== RESET & BASE ===== */
*,
*::before,
*::after {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

html, body {
  width: 100%;
  overflow-x: hidden;
  font-family: 'Poppins', sans-serif;
  background-color: #33a7d4;
  color: #fff;
  line-height: 1.5;
  -webkit-font-smoothing: antialiased;
}

/* ===== HEADER ===== */
header {
  position: fixed;
  top: 0; left: 0; right: 0;
  height: 60px;
  padding: 0 20px;
  display: flex;
  align-items: center;
  justify-content: space-between;
  background-color: #33a7d4;
  box-shadow: 0 2px 8px rgba(0, 0, 0, 0.15);
  z-index: 2000;
}

.logo {
  font-weight: 900;
  font-size: 1.7rem;
  letter-spacing: 2px;
  user-select: none;
  cursor: default;
}

.hamburger {
  width: 28px;
  height: 22px;
  display: flex;
  flex-direction: column;
  justify-content: space-between;
  cursor: pointer;
  z-index: 2100;
}

.hamburger span {
  display: block;
  height: 3.5px;
  background: #fff;
  border-radius: 2px;
  transition: all 0.35s ease-in-out;
}

.hamburger.active span:nth-child(1) {
  transform: translateY(9px) rotate(45deg);
}

.hamburger.active span:nth-child(2) {
  opacity: 0;
}

.hamburger.active span:nth-child(3) {
  transform: translateY(-9px) rotate(-45deg);
}

nav.menu {
  position: fixed;
  top: 0; left: 0;
  width: 100vw;
  height: 100vh;
  background-color: #33a7d4;
  transform: translateX(-100%);
  transition: transform 0.5s cubic-bezier(0.4, 0, 0.2, 1);
  display: flex;
  flex-direction: column;
  justify-content: center;
  padding-left: 4rem;
  z-index: 2050;
}

nav.menu.open {
  transform: translateX(0);
}

nav.menu ul {
  list-style: none;
}

nav.menu ul li {
  margin-bottom: 2.2rem;
  opacity: 0;
  transform: translateX(-40px);
  font-weight: 900;
  font-size: 3rem;
  letter-spacing: 0.1em;
}

nav.menu ul li a {
  color: #fff;
  text-decoration: none;
  transition: color 0.3s ease;
}

nav.menu ul li a:hover {
  color: #222;
}

nav.menu.open ul li {
  animation: slideInFade 0.4s forwards;
}

nav.menu.open ul li:nth-child(1) { animation-delay: 0.15s; }
nav.menu.open ul li:nth-child(2) { animation-delay: 0.35s; }
nav.menu.open ul li:nth-child(3) { animation-delay: 0.55s; }
nav.menu.open ul li:nth-child(4) { animation-delay: 0.75s; }
nav.menu.open ul li:nth-child(5) { animation-delay: 0.95s; }

@keyframes slideInFade {
  to {
    opacity: 1;
    transform: translateX(0);
  }
}

/* ===== MEDIA QUERIES ===== */
@media (min-width: 1024px) {
  .hamburger {
    display: none;
  }

  nav.menu {
    position: static;
    height: auto;
    width: auto;
    background: transparent;
    transform: none !important;
    padding-left: 0;
    flex-direction: row;
    justify-content: flex-end;
    align-items: center;
  }

  nav.menu ul {
    display: flex;
    gap: 3rem;
  }

  nav.menu ul li {
    margin: 0;
    opacity: 1 !important;
    transform: none !important;
    font-size: 1.4rem;
    animation: none !important;
  }

  nav.menu ul li a {
    font-weight: 900;
    font-size: 1.2rem;
    letter-spacing: 0.15em;
  }
}

/* ===== MAIN CONTENT ===== */
main {
  position: relative;
  min-height: 100vh;
  padding-top: 60px; /* for fixed header */
  text-align: center;
  box-sizing: border-box;
}

/* ===== LIBRARY CONTAINER ===== */
.library {
  position: relative;
  width: 100vw;
  max-width: 1400px;
  margin: 0 auto;
  min-height: calc(100vh - 120px);
  perspective: 1200px;
  overflow: hidden;
  box-sizing: border-box;
}

/* ===== SLIDER CONTAINER & ITEMS ===== */
.slider-container {
  display: flex;
  overflow-x: auto;
  scroll-snap-type: x mandatory;
  gap: 1rem;
  padding: 1rem;
  -webkit-overflow-scrolling: touch;
}

.item {
  flex: 0 0 80%;
  scroll-snap-align: start;
  background: #f9f9f9;
  border-radius: 8px;
  box-shadow: 0 1px 6px rgb(0 0 0 / 0.1);
  position: relative;
}

.item img {
  width: 100%;
  display: block;
  border-radius: 8px 8px 0 0;
  height: auto;
  object-fit: contain;
}

/* Content inside item */
.item-content {
  padding: 0.5rem 1rem 1rem;
}

/* Button row inside items */
.button-row {
  display: flex;
  justify-content: space-between;
  align-items: center;
  margin-top: 0.5rem;
  flex-wrap: nowrap;
  overflow-x: auto;
  gap: 10px;
  justify-content: center;
  -webkit-overflow-scrolling: touch;
  box-sizing: border-box;
}

.button-row a {
  white-space: nowrap;
  flex-shrink: 0;
  background: #007bff;
  color: white;
  padding: 0.3rem 0.7rem;
  border-radius: 4px;
  text-decoration: none;
  font-size: 0.9rem;
  transition: background 0.3s ease;
}

.button-row a:hover {
  background: #0056b3;
}

/* ===== LANDSCAPE OR WIDE SCREENS (â‰¥900px or landscape) ===== */
@media (orientation: landscape), (min-width: 900px) {
  .slider-container {
    display: grid !important;
    grid-template-columns: repeat(3, 1fr);
    gap: 1rem;
    overflow-x: visible;
    scroll-snap-type: none;
    padding: 1rem;
  }

  .item {
    flex: none !important;
    scroll-snap-align: none !important;
    width: 100% !important;
  }
}

/* ===== MOBILE SWIPE MODE (portrait & max-width 600px) ===== */
@media (max-width: 600px) and (orientation: portrait) {
  .library {
    height: calc(100vh - 120px);
    width: 100vw;
    margin: 0 auto;
  }

  .item {
    position: absolute;
    top: 0; left: 0;
    width: 100vw;
    height: 100%;
    backface-visibility: hidden;
    transform-style: preserve-3d;
    transition: transform 0.6s ease, opacity 0.6s ease;
    display: flex;
    flex-direction: column;
    justify-content: flex-end;
    align-items: center;
    opacity: 0;
  }

  .item.active {
    opacity: 1;
    z-index: 2;
    transform: rotateY(0deg);
  }

  .item.prev {
    opacity: 0.4;
    z-index: 1;
    transform: rotateY(-75deg) translateX(-40%);
  }

  .item.next {
    opacity: 0.4;
    z-index: 1;
    transform: rotateY(75deg) translateX(40%);
  }

  .item img {
    position: absolute;
    top: 0; left: 0;
    width: 100vw;
    height: 100%;
    object-fit: cover;
    border-radius: 0;
    background: transparent;
    z-index: 0;
  }

  .button-row {
    position: relative;
    width: 100vw;
    padding: 1rem 0;
    display: flex;
    justify-content: center;
    gap: 12px;
    overflow-x: auto;
    z-index: 5;
  }

  .button-row a {
    background-color: #fff;
    color: #33a7d4;
    border-radius: 8px;
    font-weight: 600;
    font-size: 1rem;
    padding: 14px 20px;
    text-decoration: none;
    flex-shrink: 0;
    box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    transition: background-color 0.3s ease;
  }

  .button-row a:hover {
    background-color: #e6f6fc;
  }
}

/* ===== TABLET PORTRAIT SLIDER FIX (601-1024px) ===== */
@media (min-width: 601px) and (max-width: 1024px) and (orientation: portrait) {
  .library {
    display: block !important;
    width: 100vw;
    height: calc(100vh - 120px);
    overflow: hidden;
  }

  .item {
    position: absolute;
    top: 0; left: 0;
    width: 100%;
    height: 100%;
    opacity: 0;
    transition: opacity 0.6s ease;
  }

  .item.active {
    opacity: 1;
    z-index: 2;
  }

  .item img {
    width: 90%;
    max-width: 500px;
    max-height: 70vh;
    height: auto;
    margin: 0 auto;
    object-fit: contain;
    border-radius: 10px;
  }

  /* Active image */
  .library .item.active img {
    border-radius: 8px;
    z-index: 2;
  }

  .library .item.next img {
    width: 50vw;
    max-width: 250px;
    max-height: 40vh;
    height: auto;

    object-fit: contain;
    border-radius: 6px;
    transform: scale(0.9) rotateY(-15deg);
    transition: transform 0.3s ease, opacity 0.3s ease;
  }

    transform: scale(0.9) rotateY(15deg);

}

<script>
  (function() {
    const slider = document.getElementById('slider');
    let isDown = false;
    let startX;
    let scrollLeft;

    function isSliderActive() {
      // Check if display is flex (slider mode) or grid (landscape)
      return window.getComputedStyle(slider).display === 'flex';
    }

    slider.addEventListener('mousedown', (e) => {
      if (!isSliderActive()) return;
      isDown = true;
      slider.classList.add('active');
      startX = e.pageX - slider.offsetLeft;
      scrollLeft = slider.scrollLeft;
    });

    slider.addEventListener('mouseleave', () => {
      isDown = false;
      slider.classList.remove('active');
    });

    slider.addEventListener('mouseup', () => {
      isDown = false;
      slider.classList.remove('active');
    });

    slider.addEventListener('mousemove', (e) => {
      if (!isDown || !isSliderActive()) return;
      e.preventDefault();
      const x = e.pageX - slider.offsetLeft;
      const walk = (x - startX) * 2; // scroll speed multiplier
      slider.scrollLeft = scrollLeft - walk;
    });

    // Touch support
    let touchStartX = 0;
    let touchScrollLeft = 0;

    slider.addEventListener('touchstart', (e) => {
      if (!isSliderActive()) return;
      touchStartX = e.touches[0].pageX - slider.offsetLeft;
      touchScrollLeft = slider.scrollLeft;
    });

    slider.addEventListener('touchmove', (e) => {
      if (!isSliderActive()) return;
      const x = e.touches[0].pageX - slider.offsetLeft;
      const walk = (x - touchStartX) * 2;
      slider.scrollLeft = touchScrollLeft - walk;
    });
  })();
</script>
