<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Concept Library</title>
<style>
 * { margin: 0; padding: 0; box-sizing: border-box; }
body {
  font-family: 'Poppins', sans-serif;
  background-color: #33a7d4;
  color: white;
  overflow-x: hidden;
}

/* ===== HEADER ===== */
header {
  position: fixed; top: 0; left: 0; right: 0;
  height: 60px; display: flex; align-items: center;
  justify-content: space-between; padding: 0 20px;
  background-color: #33a7d4; z-index: 2000;
  box-shadow: 0 2px 8px rgb(0 0 0 / 0.15);
}
.logo {
  font-weight: 900; font-size: 1.7rem; letter-spacing: 2px;
  user-select: none; cursor: default;
}

/* ===== HAMBURGER ===== */
.hamburger {
  width: 28px; height: 22px; cursor: pointer;
  display: flex; flex-direction: column;
  justify-content: space-between; z-index: 2100;
}
.hamburger span {
  display: block; height: 3.5px; background: white;
  border-radius: 2px; transition: all 0.35s ease-in-out;
}
.hamburger.active span:nth-child(1) { transform: translateY(9px) rotate(45deg); }
.hamburger.active span:nth-child(2) { opacity: 0; }
.hamburger.active span:nth-child(3) { transform: translateY(-9px) rotate(-45deg); }

/* ===== MOBILE MENU ===== */
nav.menu {
  position: fixed; top: 0; left: 0;
  width: 100vw; height: 100vh;
  background-color: #33a7d4;
  transform: translateX(-100%);
  transition: transform 0.5s cubic-bezier(0.4,0,0.2,1);
  display: flex; flex-direction: column;
  justify-content: center; padding-left: 4rem;
  z-index: 2050;
}
nav.menu.open { transform: translateX(0); }
nav.menu ul { list-style: none; }
nav.menu ul li {
  margin-bottom: 2.2rem; opacity: 0; transform: translateX(-40px);
  font-weight: 900; font-size: 3rem; letter-spacing: 0.1em;
}
nav.menu ul li a {
  color: white; text-decoration: none;
  display: inline-block; transition: color 0.3s ease;
}
nav.menu ul li a:hover { color: #222; }
nav.menu.open ul li { animation: slideInFade 0.4s forwards; }
nav.menu.open ul li:nth-child(1) { animation-delay: 0.15s; }
nav.menu.open ul li:nth-child(2) { animation-delay: 0.35s; }
nav.menu.open ul li:nth-child(3) { animation-delay: 0.55s; }
nav.menu.open ul li:nth-child(4) { animation-delay: 0.75s; }
nav.menu.open ul li:nth-child(5) { animation-delay: 0.95s; }
@keyframes slideInFade {
  to { opacity: 1; transform: translateX(0); }
}

/* ===== DESKTOP MENU ===== */
@media (min-width: 1024px) {
  .hamburger { display: none; }
  nav.menu {
    position: static; height: auto; width: auto;
    background: transparent; transform: none !important;
    padding-left: 0; flex-direction: row;
    justify-content: flex-end; align-items: center;
  }
  nav.menu ul { display: flex; gap: 3rem; }
  nav.menu ul li {
    margin: 0; opacity: 1 !important; transform: none !important;
    font-size: 1.4rem; animation: none !important;
  }
  nav.menu ul li a {
    font-weight: 900; font-size: 1.2rem;
    color: white; letter-spacing: 0.15em; text-decoration: none;
  }
  nav.menu ul li a:hover { color: #222; }
}

/* ===== MAIN CONTENT ===== */
main {
  margin-top: 80px; padding: 20px; text-align: center;
}

/* ===== SEARCH ===== */
.search-container { margin-bottom: 30px; }
.search-container input {
  width: 100%; max-width: 600px;
  padding: 12px 16px; font-size: 1rem;
  border-radius: 50px; border: none; outline: none;
  color: #333;
}

/* ===== LIBRARY GRID ===== */
.library {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
  gap: 20px; max-width: 1400px; margin: auto;
}
.item { position: relative; }
.item img {
  width: 100%; height: auto; aspect-ratio: 4 / 3;
  object-fit: cover; border-radius: 6px;
}
.code {
  margin-top: 6px; font-size: 0.9rem;
  font-weight: bold; color: #fff;
}
.item a {
  display: inline-block; margin-top: 4px;
  font-size: 0.85rem; color: #ffe;
  text-decoration: underline;
}

@media (max-width: 600px) and (orientation: portrait) {
  .library {
    grid-template-columns: 1fr;
    grid-auto-rows: 80vh;
    gap: 0;
  }
  .item img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    border-radius: 0;
  }
  .code, .item a {
    position: absolute;
    bottom: 10px;
    left: 10px;
    background: rgba(0,0,0,0.6);
    padding: 4px 6px;
    border-radius: 4px;
    font-size: 0.9rem;
    color: #fff;
  }
  .item a { left: auto; right: 10px; }
}

/* ===== FOOTER ===== */
footer {
  flex-direction: column;
  text-align: center;
}
.social-icons {
  max-width: 400px;
  width: 100%;
  margin: 0 auto;
  justify-content: center;
  align-items: center;
  display: flex !important;
  flex-wrap: nowrap;
  padding: 0;
}
.social-icons a {
  width: 60px;
  height: 60px;
  font-size: 40px;
  color: #fff;
  display: flex;
  justify-content: center;
  align-items: center;
  animation: coin-spin 6s linear infinite;
  transform-style: preserve-3d;
  perspective: 1000px;
  margin: 0;
}
.social-icons img {
  width: 48px;
  height: 48px;
  filter: brightness(0) invert(1);
  transition: transform 0.4s ease;
}
.social-icons a:not(:last-child) {
  margin-right: 40px;
}
@keyframes coin-spin {
  0% {
    transform: rotateY(0deg);
  }
  100% {
    transform: rotateY(360deg);
  }
}
.footer-inner {
  display: flex;
  justify-content: center;
  align-items: center;
  text-align: center;
  width: 100%;
  color: rgba(255, 255, 255, 0.6);
  font-size: 0.95rem;
  padding-top: 10px;
}
@media (orientation: landscape) and (max-device-width: 812px) {
  footer {
    padding-left: max(env(safe-area-inset-left), 20px);
    padding-right: max(env(safe-area-inset-right), 20px);
  }
}

/* ===== SLIDER ===== */
.slider-container {
  max-width: 1200px;
  margin: 20px auto 60px;
  position: relative;
  overflow: hidden;
  border-radius: 8px;
  box-shadow: 0 4px 15px rgb(0 0 0 / 0.2);
  background: white;
}

.slider-wrapper {
  display: flex;
  transition: transform 0.35s ease;
  will-change: transform;
}

.slide {
  flex: 0 0 33.3333%;
  padding: 10px;
  box-sizing: border-box;
}

.slide img {
  width: 100%;
  border-radius: 6px;
  display: block;
  height: auto;
  object-fit: cover;
  aspect-ratio: 4 / 3;
  user-select: none;
  pointer-events: none;
}

/* Navigation arrows */
.slider-arrow {
  position: absolute;
  top: 50%;
  transform: translateY(-50%);
  background: rgba(0,0,0,0.3);
  border: none;
  color: white;
  font-size: 2rem;
  width: 44px;
  height: 44px;
  border-radius: 50%;
  cursor: pointer;
  user-select: none;
  transition: background 0.3s ease;
  z-index: 10;
}
.slider-arrow:hover {
  background: rgba(0,0,0,0.6);
}
.slider-arrow:disabled {
  opacity: 0.3;
  cursor: default;
}

.slider-arrow.left {
  left: 10px;
}
.slider-arrow.right {
  right: 10px;
}

/* Pagination dots */
.slider-dots {
  text-align: center;
  padding: 10px 0;
  user-select: none;
}
.slider-dot {
  display: inline-block;
  width: 12px;
  height: 12px;
  margin: 0 5px;
  background: rgba(255,255,255,0.6);
  border-radius: 50%;
  cursor: pointer;
  transition: background 0.3s ease;
}
.slider-dot.active {
  background: white;
}

/* Responsive */
@media (max-width: 900px) {
  .slide {
    flex: 0 0 50%;
  }
}
@media (max-width: 600px) {
  .slide {
    flex: 0 0 100%;
  }
  .slider-container {
    max-width: 100vw;
  }
}
</style>

<script>
  // Hamburger menu toggle
  const hamburger = document.querySelector('.hamburger');
  const menu = document.querySelector('nav.menu');
  hamburger.addEventListener('click', () => {
    const expanded = hamburger.getAttribute('aria-expanded') === 'true' || false;
    hamburger.setAttribute('aria-expanded', !expanded);
    hamburger.classList.toggle('active');
    menu.classList.toggle('open');
    menu.setAttribute('aria-hidden', expanded);
  });

  // Slider logic
  const sliderWrapper = document.getElementById('slider-wrapper');
  const slides = sliderWrapper.children;
  const prevBtn = document.querySelector('.slider-arrow.left');
  const nextBtn = document.querySelector('.slider-arrow.right');
  const dotsContainer = document.querySelector('.slider-dots');

  let currentIndex = 0;

  // Number of slides visible depends on screen width
  function slidesPerView() {
    if(window.innerWidth <= 600) return 1;
    if(window.innerWidth <= 900) return 2;
    return 3;
  }

  let slidesVisible = slidesPerView();

  function updateButtons() {
    prevBtn.disabled = currentIndex <= 0;
    nextBtn.disabled = currentIndex >= slides.length - slidesVisible;
  }

  // Create pagination dots
  function createDots() {
    dotsContainer.innerHTML = '';
    const pages = slides.length - slidesVisible + 1;
    for(let i=0; i < pages; i++) {
      const dot = document.createElement('button');
      dot.className = 'slider-dot';
      dot.setAttribute('role', 'tab');
      dot.setAttribute('aria-selected', i === currentIndex ? 'true' : 'false');
      dot.setAttribute('aria-label', `Go to slide ${i+1}`);
      dot.addEventListener('click', () => {
        currentIndex = i;
        updateSlider();
      });
      dotsContainer.appendChild(dot);
    }
  }

  function updateDots() {
    [...dotsContainer.children].forEach((dot, i) => {
      dot.classList.toggle('active', i === currentIndex);
      dot.setAttribute('aria-selected', i === currentIndex ? 'true' : 'false');
    });
  }

  function updateSlider() {
    const slideWidth = slides[0].getBoundingClientRect().width + 20; // including padding
    sliderWrapper.style.transform = `translateX(${-currentIndex * slideWidth}px)`;
    updateButtons();
    updateDots();
  }

  prevBtn.addEventListener('click', () => {
    if(currentIndex > 0) {
      currentIndex--;
      updateSlider();
    }
  });

  nextBtn.addEventListener('click', () => {
    if(currentIndex < slides.length - slidesVisible) {
      currentIndex++;
      updateSlider();
    }
  });

  window.addEventListener('resize', () => {
    const oldSlidesVisible = slidesVisible;
    slidesVisible = slidesPerView();
    if(currentIndex > slides.length - slidesVisible) {
      currentIndex = Math.max(0, slides.length - slidesVisible);
    }
    if(oldSlidesVisible !== slidesVisible) {
      createDots();
    }
    updateSlider();
  });

  // Initialize slider on load
  slidesVisible = slidesPerView();
  createDots();
  updateSlider();
</script>
