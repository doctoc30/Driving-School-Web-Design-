<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Concept Library Slider with Buttons</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0; padding: 0;
    background: #fff;
  }
  .slider-container {
    position: relative;
    max-width: 600px;
    margin: 2rem auto;
    overflow: hidden;
    border-radius: 8px;
    box-shadow: 0 4px 10px rgb(0 0 0 / 0.1);
  }
  .slider-wrapper {
    display: flex;
    transition: transform 0.35s ease-in-out;
    will-change: transform;
  }
  .slide {
    min-width: 100%;
    box-sizing: border-box;
    padding: 10px;
    text-align: center;
  }
  .slide img {
    width: 100%;
    height: auto;
    border-radius: 8px;
    display: block;
    margin-bottom: 12px;
    object-fit: contain;
  }
  .buttons-container {
    display: flex;
    justify-content: center;
    gap: 10px;
  }
  .buttons-container a {
    flex: 1;
    text-decoration: none;
    background-color: #007bff;
    color: white;
    padding: 10px 6px;
    border-radius: 5px;
    font-weight: 600;
    font-size: 0.9rem;
    user-select: none;
    transition: background-color 0.3s ease;
  }
  .buttons-container a:hover,
  .buttons-container a:focus {
    background-color: #0056b3;
    outline: none;
  }

  .slider-arrow {
    position: absolute;
    top: 50%;
    transform: translateY(-50%);
    background: rgba(0,0,0,0.4);
    border: none;
    color: white;
    font-size: 2rem;
    padding: 0 12px;
    cursor: pointer;
    user-select: none;
    border-radius: 50%;
    z-index: 10;
  }
  .slider-arrow:disabled {
    opacity: 0.3;
    cursor: default;
  }
  .slider-arrow.left {
    left: 10px;
  }
  .slider-arrow.right {
    right: 10px;
  }
  @media (max-width: 400px) {
    .slider-arrow {
      font-size: 1.5rem;
      padding: 0 8px;
    }
  }
</style>
</head>
<body>

<div class="slider-container" aria-label="Concept designs image slider">
  <button class="slider-arrow left" aria-label="Previous slide" disabled>&lt;</button>
  <div class="slider-wrapper" id="slider-wrapper">
    <div class="slide">
      <img src="https://raw.githubusercontent.com/doctoc30/Driving-School-Web-Design-/main/Images/IMG_6925.png" alt="Driving School Design 6925" />
      <div class="buttons-container">
        <a href="https://example.com/live1" target="_blank" rel="noopener">View live link</a>
        <a href="#" aria-label="Code 1">Code: 1</a>
        <a href="mailto:info@example.com?subject=I want this concept 1" aria-label="I want this concept 1">I want this concept</a>
      </div>
    </div>

    <div class="slide">
      <img src="https://raw.githubusercontent.com/doctoc30/Driving-School-Web-Design-/main/Images/IMG_6938.png" alt="Driving School Design 6938" />
      <div class="buttons-container">
        <a href="https://example.com/live2" target="_blank" rel="noopener">View live link</a>
        <a href="#" aria-label="Code 2">Code: 2</a>
        <a href="mailto:info@example.com?subject=I want this concept 2" aria-label="I want this concept 2">I want this concept</a>
      </div>
    </div>

    <div class="slide">
      <img src="https://raw.githubusercontent.com/doctoc30/Driving-School-Web-Design-/main/Images/IMG_6939.png" alt="Driving School Design 6939" />
      <div class="buttons-container">
        <a href="https://example.com/live3" target="_blank" rel="noopener">View live link</a>
        <a href="#" aria-label="Code 3">Code: 3</a>
        <a href="mailto:info@example.com?subject=I want this concept 3" aria-label="I want this concept 3">I want this concept</a>
      </div>
    </div>

    <!-- Repeat for other slides -->

  </div>
  <button class="slider-arrow right" aria-label="Next slide">&gt;</button>
</div>

<script>
  const sliderWrapper = document.getElementById('slider-wrapper');
  const slides = sliderWrapper.children;
  const prevBtn = document.querySelector('.slider-arrow.left');
  const nextBtn = document.querySelector('.slider-arrow.right');

  let currentIndex = 0;
  const totalSlides = slides.length;

  function updateButtons() {
    prevBtn.disabled = currentIndex === 0;
    nextBtn.disabled = currentIndex === totalSlides - 1;
  }

  function updateSlider() {
    const slideWidth = sliderWrapper.clientWidth;
    sliderWrapper.style.transform = `translateX(${-currentIndex * slideWidth}px)`;
    updateButtons();
  }

  prevBtn.addEventListener('click', () => {
    if (currentIndex > 0) {
      currentIndex--;
      updateSlider();
    }
  });

  nextBtn.addEventListener('click', () => {
    if (currentIndex < totalSlides - 1) {
      currentIndex++;
      updateSlider();
    }
  });

  // Swipe support
  let startX = 0;
  let currentX = 0;
  let isDragging = false;

  sliderWrapper.addEventListener('touchstart', (e) => {
    startX = e.touches[0].clientX;
    isDragging = true;
  }, {passive: true});

  sliderWrapper.addEventListener('touchmove', (e) => {
    if (!isDragging) return;
    currentX = e.touches[0].clientX;
    const diff = currentX - startX;
    sliderWrapper.style.transition = 'none';
    sliderWrapper.style.transform = `translateX(${-currentIndex * sliderWrapper.clientWidth + diff}px)`;
  }, {passive: true});

  sliderWrapper.addEventListener('touchend', (e) => {
    isDragging = false;
    const diff = currentX - startX;
    sliderWrapper.style.transition = 'transform 0.35s ease-in-out';
    if (diff > 50 && currentIndex > 0) {
      currentIndex--;
    } else if (diff < -50 && currentIndex < totalSlides - 1) {
      currentIndex++;
    }
    updateSlider();
  });

  window.addEventListener('resize', () => {
    updateSlider();
  });

  updateSlider();
</script>

</body>
</html>
